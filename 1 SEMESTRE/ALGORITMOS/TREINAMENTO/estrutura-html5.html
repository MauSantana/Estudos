<!doctype html>
<html> 
    <! --Head É o que não aparece no corpo da pagina-->
    <head>
        <title>Estrutura em HTML5</title>
        <meta charset="utf-8" />
    </head>
    
    <! --Body Tudo que é visivel dentro da pagina-->
    <body>
        <header>
            Topo do site + Menus de navegação    
        </header>
        <nav>
            Menu de navegação
        </nav>
        <! --Seção com conteúdos -->
        <section>
            <header><h1>Título da seção</h1></header>
            <p>Conteúdo da seção</p> 
            <footer>Rodapé da seção</footer>
        </section>
        <! -- Post ou conteúdo da página
        <article>
            <header><h1>Título da artigo</h1></header>
            <p>Conteúdo da artigo</p> 
            <footer>Rodapé da artigo</footer>   
        </article>
        <aside>
            Barra lateral (sidebar)
        </aside>
        <footer>
            Rodapé do site
        </footer>
    </body>

</html>
