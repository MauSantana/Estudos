<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <center>
        Quantos pães francesses consumiu?<input type="number" id="pao" autofocus> <br>
        Quantos pacotes de bolacha recheada consumiu? <input type="number"  id="bolacha"> <br>
        Quantos copos de achocolatado consumiu? <input type="number" id="achocolatado"> <br>
        <button onclick="calorias()">Verificar calorias</button>
        <div id="div_caloria"></div>
    </center>
</body>
</html>
<script>
    function calorias(){
        var caloria_pao = Number(pao.value) * 50;
        var caloria_bolacha = Number(bolacha.value) * 80;
        var caloria_achocolatado = Number(achocolatado.value) * 70;
        var caloria_total = caloria_achocolatado + caloria_bolacha + caloria_pao;

        

        if(caloria_total < 200 ){
            div_caloria.innerHTML = `Parabéns, vai sair em forma da quarentena!`;
        }else if(caloria_total >= 200){
            div_caloria.innerHTML = `Cuidado, vai ficar mais "fofinho(a)" após quarentena!`;
        }else if(caloria_total <= 400){
            div_caloria.innerHTML = `Cuidado, vai ficar mais "fofinho(a)" após quarentena!`;
        }else {
            div_caloria.innerHTML = `Bom, acho que muitos não vão te reconhecer após a quarentena`;
        }   


    }
</script>
