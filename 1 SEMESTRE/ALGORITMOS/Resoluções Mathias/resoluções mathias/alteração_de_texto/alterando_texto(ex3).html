<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="nome_user" placeholder="tu nome aka" onkeyup="validar()">
    <br>
    <div id="div_resultado"></div>
</body>

</html>
<script>
    function validar() {
        var validando_nome = nome_user.value;

        if (validando_nome.trimStart().trimEnd()) {
            div_resultado.innerHTML = 'nome ok';
        } else {
            div_resultado.innerHTML = 'nome invalido';
        }
    }
</script>
