<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="festa" placeholder="MM/DD/AAAA"> <br>
    <button onclick="validar()">Ver idade</button> <br>
    <div id="div_resultado"></div>
</body>

</html>
<script>
    function validar() {
        var nasc = festa.value;
        var AAAA = (new Date() - new Date(nasc) ) / 1000 / 60 / 60 / 24 / 365;
        // diminuindo ano atual pelo dito no InputDeviceInfo
        var MM = Math.abs( new Date() - new Date(nasc) /100 / 60 / 60 / 24 / 12);
        // subtraindo o mes atual pelo so nascimento 
        var DD = (new Date() - new Date(nasc)) /100 /60 /60 /24;
        // subtraindo o dia atual pelo so nascimento 

        div_resultado.innerHTML = `voce tem ${AAAA.toFixed('1')} anos, ${MM.toFixed('1')} meses e ${DD} dias`;
    }
</script>
