<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <center>
        <input type="number" autofocus placeholder="nota do aluno" id="nota_aluno"> <br>
        <button onclick="classificar()">Classificar aluno</button>
        <div id="div_nota"></div>
    </center>
</body>
</html> 
<script>
    function classificar(){
        var media = Number(nota_aluno.value);

    if (media < 0){
     div_nota.innerHTML = `<span style="color: black">Nota ${nota_aluno.value} é inválida!</span>` ;   
    }else if(media < 5){
        div_nota.innerHTML = `<span style="color: red">Aluno precisa de muita ajuda</span>`;
      }else if (media <= 7){
        div_nota.innerHTML = `<span style="color: orange">Aluno na média</span>`;
      }else if (media <= 9.5){
        div_nota.innerHTML = `<span style="color: green">Aluno na acima da média</span>`;
     }else if (media > 10){
        div_nota.innerHTML = `<span style="color: black">Nota ${nota_aluno.value} é inválida!</span>`;
     }else{
        div_nota.innerHTML = `<span style="color: blue">Aluno na acima da média</span>`;
      }
    }
</script>
