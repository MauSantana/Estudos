<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 3. Crie um programa no qual o usuário informa os nomes dos filmes que mais gosta. Ele digita e clica em "Cadastrar".
Na medida em que vai cadastrando, os filmes vão aparecendo um abaixo do outro abaixo do botão. -->

<input type="text" placeholder="filme favorito" id="fav_filmes">
<br>
<button onclick="cadastrar()">Cadastrar</button>
<div id="div_filmes"></div>
</body>
</html>
<script>
let filmes_cad = [];

function cadastrar(){
    filmes_cad.push(fav_filmes.value);
    let achado = filmes_cad[filmes_cad.length - 1];
    div_filmes.innerHTML += `${achado} <br>`;


}
</script>
