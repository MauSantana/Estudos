<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 5. Crie um programa no qual o usuário vai cadastrando nomes de alunos.
    Porém, na medida que vai cadastrando, ele vai aparecendo um abaixo do outro na ordem
    inversa em que foram cadastrados (ou seja, o último sempre fica no topo, o penúltimo em abaixo
    dele e assim por diante). -->

    <input type="text" placeholder="filme favorito" id="fav_filmes">
    <br>
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="div_filmes"></div>
</body>

</html>
<script>
    let filmes_cad = [];
    let coiso = 1;

    function cadastrar() {
        filmes_cad.push(fav_filmes.value);

        let achado = filmes_cad[filmes_cad.length - coiso];

        
        for (let contador = 0; contador < filmes_cad.length; contador++) {

            div_filmes.innerHTML += ` ${achado} <br>`;

            coiso++

            fav_filmes.value = "";
        }
        


    }
</script>
