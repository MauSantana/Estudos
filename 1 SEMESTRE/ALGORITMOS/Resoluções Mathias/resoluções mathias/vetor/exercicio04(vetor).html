<!DOCTYPE html>
<html lang="en">

<body>
    <!-- 4. Crie um programa no qual o usuário informa os nomes dos filmes que mais gosta. Ele digita e clica em "Cadastrar".
Na medida em que vai cadastrando, os filmes vão aparecendo um abaixo do outro abaixo do botão. SÓ QUE, aparecem na cor azul, depois vermelho, depois azul, depois vermelho, e assim por diante. -->

<input type="text" placeholder="filme favorito" id="fav_filmes">
<br>
<button onclick="cadastrar()">Cadastrar</button>
<div id="div_filmes"></div>
</body>
</html>
<script>
let filmes_cad = [];
let contador = 0;

function cadastrar(){
    filmes_cad.push(fav_filmes.value);
    let achado = filmes_cad[filmes_cad.length - 1];
    contador++
    

    if (contador %3 == 0) {
        div_filmes.innerHTML += ` <span style="color: blue;">${achado}</span> <br>`;
    }
    else if(contador %2 == 0) {
        div_filmes.innerHTML += ` <span style="color: red;">${achado}</span> <br>`;
    }


}
</script>
