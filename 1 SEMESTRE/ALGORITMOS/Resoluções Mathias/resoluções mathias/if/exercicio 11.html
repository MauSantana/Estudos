<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horário serie </title>
</head>
<body>
    horario que costuma assitir <input type="time" id="hora"> <br>
    <button onclick="recomendacao()">Ver recomendação</button> <br>
    <div id="div_serie"></div>
</body>
</html>
<script>
    function recomendacao(){
        div_serie.innerHTML = `O horário ${hora.value} é adequado para assistir sua série favorita!`;

        if(hora.value < 21){ div_serie.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${hora.value}!`;}


        if(hora.value > 19){ div_serie.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${hora.value}!`};


    }
</script>
