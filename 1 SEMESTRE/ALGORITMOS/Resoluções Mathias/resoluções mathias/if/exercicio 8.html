<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desconto do cheque</title>
</head>
<body>
    saldo da conta <input type="number" id="saldo_conta" autofocus><br>
    valor do débito <input type="number"  id="valor_debito"><br>
    <button onclick="continha()">Analisar conta</button>
    <div id="div_contona"></div>
</body>
</html>  
<script>
    function continha(){
        var saldo_final = Number(saldo_conta.value) - Number(valor_debito.value);
        
        if(saldo_final > 0){div_contona.innerHTML = `o saldo atual da conta corrente é ${saldo_final} `;}
        
        if(saldo_final < 0){div_contona.innerHTML = `<b style="color: red;">o saldo atual da conta corrente é ${saldo_final}</b>`;}
    }
</script>
