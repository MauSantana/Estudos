<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio de IF</title>
</head>
<body>
    <input id="latinhas" placeholder="quantidade de latinhas" autofocus>
    <div id="div_mensagem"></div>
    <button onclick="ver_se_morre()">Quantos refris?</button>
</body>
</html>
<script>
    function ver_se_morre(){

        var calculo_de_açucar = Number(latinhas.value)* 365 ;
        
        if (calculo_de_açucar < 500){
            div_mensagem.innerHTML = `voce consome ${calculo_de_açucar} por ano ` 
        };

       if (calculo_de_açucar >= 500){
        div_mensagem.innerHTML = `voce consome ${calculo_de_açucar} por ano, cuidado com a diabetes`
        };
    }
</script>
