<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saldo e conta meio diferente</title>
</head>
<body>
    saldo da conta <input type="number" id="saldo" autofocus><br>
    valor do debito <input type="number" id="valor_debito"><br>
    <button onclick="contA()">Analisar conta</button>
    <div id="div_banco"></div>
</body>
</html>  
<script>
    function contA(){
        div_banco.innerHTML=``;

        var saber_saldo = Number(saldo.value) - Number(valor_debito.value);

        if(saber_saldo > 0){div_banco.innerHTML = `<b style="color: blue;" >o saldo atual da conta corrente é R$ ${saber_saldo.toFixed(2)}</b>`;}

        if(saber_saldo < 0){div_banco.innerHTML = `<i style="color: red;"> o saldo atual da conta corrente é R$ ${saber_saldo .toFixed(2)}</i>`};
    }
</script>
