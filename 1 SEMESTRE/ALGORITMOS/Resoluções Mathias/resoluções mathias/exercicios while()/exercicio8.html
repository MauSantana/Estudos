<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <input type="number" id="num" placeholder="qual Ã© a tabuada que voce quer">

    <button onclick="dizer()">mostar</button>
    <div id="texto"></div>

</body>

</html>
<script>
    var contador = 0;





    function dizer() {

        var valor = Number(num.value);


        while (contador <= 10) {
            texto.innerHTML += ` <span style="color: red;">${valor}x${contador}  </span>=<b><span style="color: blue;">${valor*contador} </span></b><br> `;

            contador++
        }
    }
</script>
