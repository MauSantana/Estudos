<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" placeholder="Seu número da sorte entre 0 e 100" id="numero">
    <br>
    <button onclick="validar()">Testar sorte</button>
    <div id="div_resultado"></div>
</body>

</html>
<script>
    function validar() {

        div_resultado.innerHTML = '';

        let numero_sorte = Number(numero.value);
        let sorteio = 0;
        while (sorteio <= 20) {

            let numero_all = parseInt(Math.random() * 101);
            sorteio++

            if (numero_all == numero_sorte) {
                div_resultado.innerHTML = `Muito bem, você é uma pessoa de sorte! 
            Seu número saiu no ${sorteio}º sorteio`;
                break;
            }
        }
        if (sorteio > 20) {
            div_resultado.innerHTML = 'É, você não tem muita sorte em sorteios, pelo visto'
        }
    }
</script>
