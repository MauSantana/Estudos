<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista break - q01</title>
</head>
<body>

    <input placeholder="Seu número da sorte entre 0 e 100" id="numero"> <br>
    
    <button onclick="testar()">
        Testar minha sorte
    </button>

    <div id="div_sorte"></div>
    
</body>
</html>
<script>

function testar() {
    var numero_sorte = Number(numero.value);

    for (var sorteio = 1; sorteio <= 20; sorteio++) {
        var numero_sorteado = parseInt(Math.random()*101); 

        if (numero_sorteado == numero_sorte) {
            div_sorte.innerHTML = `Muito bem, você é uma pessoa de sorte! 
            Seu número saiu no ${sorteio}º sorteio`;
            break;
        }
    }

    if (sorteio > 20) {
        div_sorte.innerHTML = "É, você não tem muita sorte em sorteios, pelo visto";
    }
}

</script>
