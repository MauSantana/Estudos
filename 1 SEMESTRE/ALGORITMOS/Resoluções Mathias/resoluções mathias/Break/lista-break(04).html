<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>qual preferes?</h3>
    <select id="select_id">
        <option value=""></option>
        <option value="1">DC</option>
        <option value="2">marvel</option>
    </select>
    <button onclick="ver_progama()">Ver programação semanal na TV</button>
    <div id="div_resut"></div>
</body>

</html>
<script>
    function ver_progama() {
        let nome_filme = Number(select_id.value);

        for (let contador = 1; contador <= 5; contador++) {
            let aleatorio = Math.floor(Math.random() * 2 + 1);

            if (aleatorio == nome_filme) {
                div_resut.innerHTML = `Você verá um filme que gosta no ${contador} dia`;
                break;
            }
            else if (contador == 5) {
                div_resut.innerHTML = `É, 
ou lê um livro ou assiste um filme que não gosta mesmo`;
            }

        }
    }
</script>
