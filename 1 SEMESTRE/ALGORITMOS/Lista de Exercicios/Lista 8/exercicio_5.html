<body>
    <!-- O aplicativo Tinder é muito popular entre os jovens no Brasil. Menos entre os alunos Bandtec,
        que são focados no estudos e não na pegação ou relacionamentos. Zé Buduia, no entanto,
         não sai do Tinder e tem preferência por mulheres altas (a partir de 1,7m) e de cabelo pretos ou vermelhos.
          Crie um simulador de Tinder para ele no qual:

a) Numa combo, pergunte a cor de cabelo da moça, tendo disponíveis as opções
   Preto
   Vermelho
   Amarelo
   Castanho
b) Pergunte a altura da moça

c) Ao clicar em "Deu match?", mostre, abaixo:
    A imagem de um cara feliz/empolgado, caso as características sejam conforme as explicadas aqui que o Zé gosta
   Ou a imagem de um cara decepcionado em caso contrário

d) Faça o teste de mesa ANTES de começar a codificar -->
   <h3>Tinder</h3>
<select name="" id="ze">
<option value="1">-- Selecione --</option>
<option value="2">Preto</option>
<option value="3">Vermelho</option>
<option value="4">Amarelo</option>
<option value="5">Castanho</option>
</select><br><br>
Altura:<br>
<input id="alt" type="number" placeholder="Insira a altura da moça..." ><br><br>
<button onclick="calcular()" >Deu match?</button><br><br>
<img id="feliz" src="IMG/obama_feliz.jpg" alt="" style="display: none;" height="200px" >
<img id="triste" src="IMG/obama_decepcao.jpg" alt="" style="display: none;" height="200px">


</body>
</html>
<script>
    function calcular() {
        if ((ze.value == 2 || ze.value == 3) && alt.value >=1.7) {
        feliz.style = "display: block;"
        triste.style = "display: none;"
            
        } else {
        triste.style = "display: block;"
        feliz.style = "display: none;"

        }
    }
</script>
