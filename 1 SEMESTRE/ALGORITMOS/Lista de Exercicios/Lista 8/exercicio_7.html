<!-- 7. Crie um programa em HTML/JS que ajude a avaliar o clima de um ambiente:

a) Solicite a temperatura

b) Solicite a umidade do ar

c) Ao clicar em 'Avaliar clima':

   c.1) Caso a umidade for inválida, ou seja, menor que 0 e maior que 100, exiba um alert "Valor de umidade inválido"
    e limpe qualquer outro texto que exista na tela (item c.2)
   c.2) Caso a umidade for válida, exiba uma dessas frases na própria página, abaixo do botão:

          "Clima agradável", caso a temperatura for entre 22 e 23 e a umidade for menor que 60.
          "Clima desconfortável", em caso contrário.  -->
<body>
    <h3>Clima</h3>
Temperatura:<br><input id="temp" type="number" placeholder="Insira a temperatura..." ><br><br>
Umidade:<br><input id="umi" type="number" placeholder="Insira a umidade ..." ><br><br>

<button onclick="calcular()" >Avaliar clima</button><br><br>
<div id="msg" ></div>
</body>
</html>
<script>
    function calcular(){
        if (umi.value <0 || umi.value >100 ) {
            msg.innerHTML = ""
            alert ("Valor de umidade inválido")
        } 
        else if ((temp.value >=22 && temp.value <=23 ) && (umi.value < 60)){
            msg.innerHTML = `Clima agradável`
        }
        else {
            msg.innerHTML = `Clima desconfortável`

        }
    }
</script>
