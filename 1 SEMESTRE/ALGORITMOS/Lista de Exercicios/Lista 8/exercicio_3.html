<!-- 3. Juliana Morosa gosta muito de números chamados "cabalísticos".
Principalmente do 3, 4, 7 e 10. Ela quer saber quando chega em um determinado número de cliques que seja um deles.
Assim, crie um programa em HTML/JS o qual:

a) Tenha um texto "Você já clicou 0 vezes" no topo

b) Ao clicar num botão "Clique cabalístico",
o contador do texto em a) aumenta em 1 (ou seja, de 0 vai pra 1, de 1 vai pra 2, de 2 vai pra 3 e assim por diante)

c) Caso o contador seja um dos quatro números que Juliana gosta,
exiba um alert com a frase "Você clicou X vezes e Juliana gosta desse número!",
onde X é a quantidade atual de cliques no botão -->
<body>
    <h3>N° Cabalísticos</h3>
    Você já clicou <b id="msg"> 0 </b> vezes <br><br>
    <button onclick="calcular()" >Clique cabalístico</button><br><br>

</body>
</html>
<script>
    var cli = 0;
    function calcular() {
        cli ++;
        msg.innerHTML = cli;
        if (cli == 3 || cli == 4 || cli == 7|| cli == 10) {
            alert (`Você clicou ${cli} vezes e Juliana gosta desse número!`)   
        }
    }
</script>
