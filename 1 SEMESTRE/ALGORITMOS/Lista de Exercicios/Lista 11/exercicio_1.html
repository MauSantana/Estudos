<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_1</title>
</head>
<body>
    <!-- Crie um programa em HTML/JS o qual:

a) Solicite o login e senha do usuário

b) Ao clicar num botão "Entrar", verifique as credenciais de acesso, sendo que...

c) Apenas o login "aidimin" com a senha "seinha" dão acesso ao sistema.
 Nesse caso, exiba uma frase em azul abaixo do botão dizendo "Usuário autenticado com sucesso!"

d) Caso o login e/ou a senha sejam inválidos, exiba uma dessas frases na cor vermelha abaixo do botão:

    "Seu login está inválido!", caso o login seja inválido.
    "Sua senha está inválida!", caso a senha seja inválida.
    Ambas as frases anteriores, uma ao lado ou abaixo da outra,
     caso tanto o login quanto a senha estejam erradas

e) Se somente a senha estiver errada, exiba um alert com a frase 
"Entre em contato com o suporte para recuperar sua senha" -->
<input id="login" type="text" placeholder="Insira seu login...">
<input id="senha" type="text" placeholder="Insira sua senha...">
<button onclick="analisar()">Entrar</button>
<div id="msg"></div>
<span style="color: blue;"></span>
</body>
</html>
<script>
    function analisar() {
    var login_certo = login.value == "aidimin";
    var senha_certa = senha.value == "seinha";
    var login_erro = login.value != "aidimin";
    var senha_erro = senha.value != "seinha";

    if (login_certo && senha_certa) {
        msg.innerHTML = `<span style="color: blue;"> Usuário autenticado com sucesso!</span>` ;
    } else if (login_certo && senha_erro){
        msg.innerHTML = "Sua senha está inválida!";
        alert ("Entre em contato com o suporte para recuperar sua senha")    
    } else if (login_erro && senha_certa){
        msg.innerHTML = "Seu login está inválida!";
    }else {
        msg.innerHTML = "Seu login está inválida!<br>Sua senha está inválida!";
    }
}
</script>
