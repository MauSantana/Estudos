<body>
    <h3>Tabuada</h3>
    
Que tabuada deseja ver ? <br><input id="tab" placeholder="Insira um numero" type="number"><br><br>
<button onclick="calcular()" >Ver Tabuada</button><br>
<div id="total" ></div>
</body>
</html>
<script>
    function calcular() {
        var vezes_a = (Number (tab.value)* 0)
        var vezes_b = (Number (tab.value)* 1)
        var vezes_c = (Number (tab.value)* 2)
        var vezes_d = (Number (tab.value)* 3)
        var vezes_e = (Number (tab.value)* 4)
        var vezes_f = (Number (tab.value)* 5)
        var vezes_g = (Number (tab.value)* 6)
        var vezes_h = (Number (tab.value)* 7)
        var vezes_i = (Number (tab.value)* 8)
        var vezes_j = (Number (tab.value)* 9)

        total.innerHTML = `<br>
                           ${tab.value} x 0 = ${vezes_a}<br>
                           ${tab.value} x 1 = ${vezes_b}<br>
                           ${tab.value} x 2 = ${vezes_c}<br>
                           ${tab.value} x 3 = ${vezes_d}<br>
                           ${tab.value} x 4 = ${vezes_e}<br>
                           ${tab.value} x 5 = ${vezes_f}<br>
                           ${tab.value} x 6 = ${vezes_g}<br>
                           ${tab.value} x 7 = ${vezes_h}<br>
                           ${tab.value} x 8 = ${vezes_i}<br>
                           ${tab.value} x 9 = ${vezes_j}`
    }

</script>
