<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios_14</title>
</head>
<body>
    <h3>Eleição</h3>
    Zé Ruela<br><input id="pri" type="number" placeholder="Insira a qtd de votos"><br><br>
    Maria Bigodenha<br><input id="seg" type="number" placeholder="Insira a qtd de votos" ><br><br>
    Votos em Branco<br><input id="ter" type="number" placeholder="Insira a qtd de votos"><br><br>
    Votos Nulos<br><input id="qua" type="number" placeholder="Insira a qtd de votos"><br><br>
    <button onclick="calcular()" >Resultado da Eleição</button>
    <div id="resul" ></div>
    <div id="ze" style="background-color:green; height: 20px; width: 0%;" ></div>
    <div id="maria" style="background-color:red; height: 20px; width: 0%;" ></div>
    <div id="inv" style=" height: 20px; width: 0%; background-color:rgb(74, 75, 74);" ></div>


</body>
</html>
<script>
    function calcular() {
        var total = (Number (pri.value) + Number(seg.value) + Number(ter.value) + Number(qua.value))
        var um = (Number (pri.value)/ total * 100)
        var dois = (Number (seg.value)/ total * 100)
        var tres = (Number (ter.value) + Number(qua.value))
        var quat = (tres / total * 100)

        resul.innerHTML = 
        `   Total de votos: (${total} votos)<br>
            Zé Ruela: ${um.toFixed(2)}% (${pri.value} votos)`;
            ze.style.width = `${um.toFixed(2)}% <br>`

            `Maria Bigodenha: ${dois.toFixed(2)}% (${seg.value} votos)`;
            maria.style.width = `${dois.toFixed(2)}%<br>`

            `Inválidos: ${quat.toFixed(2)}% (${tres} votos)<br>`;
            inv.style.width = `${quat.toFixed(2)}%<br>`;
             }
</script>
