<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Frequência em aula</h3>
            
        Nome do aluno:<br>
        <input id="nome" type="text" placeholder="Insira seu nome">  <br><br>
        Quantidade de aulas totais:<br>
        <input id="pri_num" type="number"placeholder="Insira o total de alunos">
        <br><br> 
        Quantidade de faltas: <br>  
        <input id="seg_num" type="number"placeholder="Insira o total de faltas">
        <br><br>
        <button onclick="calcular()">Calcular Frequência</button>
        <div id="div_msg"></div><br>
        <div id="barra" style="height: 20px; width: 0%; background-color: darkred;"></div>
        
    
</body>
</html>
<script>
    function calcular() {
        var frequencia = (1 - (Number(seg_num.value) / Number(pri_num.value))) *100;
        div_msg.innerHTML = `<span style = "color:blue";> Olá ${nome.value}!
        Sua frequência foi de </span> <b style= "color:green";>${frequencia}%</b>`;
        barra.style.width = `${frequencia}%`
    }
</script>
