<body>
    <!-- 10. Crie um programa em HTML/JS o qual simule um jogo de dadinho, onde:
a) Tenha o seguinte texto:
            Jogador 1: 0
            Jogador 2: 0
Empate:     0
b) Ao clicar no botão “Jogar” sorteie um valor de 1 a 6 para o dadinho 1 e outro valor
 para o dadinho 2 e some 1 no placar do item a) de acordo com o resultado.
c) Emita a mensagem “O jogador X está vencendo”, onde X é o nº do jogador vencedor.
 Caso esteja empatado o jogo, a mensagem será “Jogo empatado” -->

 Jogador 1: <b id="um" >0</b> <br>
 Jogador 2: <b id="dois">0</b> <br>
Empate:     <b id="emp">0</b> <br><br>
<button onclick="jogar()" >Jogar</button>
<div id="msg" ></div>
</body>
</html>
<script>
    var contador = 0
    function jogar() {
    dado1 =  parseInt(Math.random() * 6 + 1);
    dado2 =  parseInt(Math.random() * 6 + 1);
    um.innerHTML = dado1
    dois.innerHTML = dado2
    if (dado1 > dado2) {
    msg.innerHTML = `O jogador 1 está vencendo`
    } else if (dado2 > dado1) {
    msg.innerHTML = `O jogador 2 está vencendo`
    } else {
    msg.innerHTML = `Jogo empatado`
    contador ++
    emp.innerHTML = contador
    }
    }
</script>
