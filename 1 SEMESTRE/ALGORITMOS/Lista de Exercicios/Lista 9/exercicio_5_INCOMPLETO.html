<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <!-- Crie um programa em HTML/JS o qual:

a) Ao clicar num botão "Sortear temperatura", sorteia valores reais entre -20 e +20 (intervalo fechado)
 e exibe uma frase como esta: "Temperatura sorteada: X"

b) Exiba uma dessas mensagens abaixo da temperatura sorteada:

    "Dá pra conservar qualquer alimento", se a temperatura for menor que 1
    "Conserva a maioria dos alimentos", se a temperatura for entre 1 e 10

    "Estraga a maioria dos alimentos", se a temperatura for maior que 10 -->
</body>
<button onclick="sortear()" >Sortear temperatura</button>
<div id="msg" ></div>
</html>
<script>
function sortear() {
    var num = -20 * Math.trunc(Math.random() * 20)
    msg.innerHTML = num
}
</script>
