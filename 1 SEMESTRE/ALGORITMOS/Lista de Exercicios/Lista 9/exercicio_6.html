<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<button onclick="analisar()" >Sortear time</button>  
<img id="imagem" src="" alt="" style="height: 150px;" > 
<!-- 6. Crie um programa em HTML/JS o qual:

a) Ao clicar no botão "Sortear time", faz aparecer somente um dos escudos dos 4
 times de futebol de maior torcida do estado de São Paulo. Independente da imagem,
  todas devem ter 150px de altura. -->
</body>
</html>
<script>
    function analisar() {
        var num = parseInt(Math.random() * 4)
        
        if (num == 0) {
            imagem.src = 'IMG/palmeiras.png'
            
        } else if (num == 1){
            imagem.src = 'IMG/santos.png'

        } else if (num == 2){
            imagem.src = 'IMG/sp.png'

        }else {
            imagem.src = 'IMG/timao.png'    

        }
    }
</script>
