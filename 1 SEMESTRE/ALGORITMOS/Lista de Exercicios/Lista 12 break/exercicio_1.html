<body>
    <!-- 1. Crie um programa em HTML/JS o qual:

OBS: use as instruções break e for

a) Solicite um "número" da sorte do usuário, entre 0 e 100 (valor inteiro)

b) Tenha um botão "Testar minha sorte"

c) Ao clicar nele, sorteie até 20 vezes um número inteiro entre 0 e 100. Caso, num desses 20 sorteios,
 seja sorteado o número da sorte, exiba na página a frase "Muito bem, você é uma pessoa de sorte!
  Seu número saiu no Xº sorteio", onde X é o sorteio (1º, 2º, 3º etc) no qual saiu o número.

d) Caso rolem os 20 sorteios e o número da sorte não saia, exiba na página a frase 
"É, você não tem muita sorte em sorteios, pelo visto" -->
<input id="sorte" type="text" placeholder="insira um n° entre 0 e 100">
<button onclick="analisar()">Testar minha sorte</button>
<div id="msg"></div>
</body>
</html>
<script>
    function analisar() { 
        msg.innerHTML = "";
        for (var contador = 0; contador < 20; contador++) {
            var sortear = Math.trunc((Math.random() * 100));
            msg.innerHTML += `${sortear}<br>`
            if (sortear == sorte.value) {
            msg.innerHTML = `Muito bem, você é uma pessoa de sorte!Seu número saiu no ${contador}º sorteio`
                break;
         }else {
         msg.innerHTML = "É, você não tem muita sorte em sorteios, pelo visto"}
                 // SE chegar nesta instrução, o loop MORRE imediatamente
            
        }
    }
</script>
