<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <!-- Refaça a questão anterior usando while. -->

<input id="sorte" type="text" placeholder="insira um n° entre 0 e 100">
<button onclick="analisar()">Testar minha sorte</button>
<div id="msg"></div>
</body>
</html>
<script>
    function analisar() { 
        var contador = 0
        msg.innerHTML = "";
        while (contador < 20) {
            var sortear = Math.trunc((Math.random() * 100));
            msg.innerHTML += `${sortear}<br>`
            contador ++;
            if (sortear == sorte.value) {
            msg.innerHTML = `Muito bem, você é uma pessoa de sorte!Seu número saiu no ${contador}º sorteio`
                break;
         }else {
         msg.innerHTML = "É, você não tem muita sorte em sorteios, pelo visto"}
        }
    }       
</script>
