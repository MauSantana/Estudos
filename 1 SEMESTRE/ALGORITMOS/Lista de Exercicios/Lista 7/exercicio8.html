<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>
<body>
    <h3>Habilidade nos cliques</h3>
    <button onclick="calcular()" >Clica neu</button>
    <div id="msg" ></div>
    <div id="valor" ></div>

</body>
</html>
<script>
    var cal = 0
    function calcular() {
        cal ++
        msg.innerHTML = `Você já clicou ${cal} vezes`
        if (cal <5) {
        valor.innerHTML = `Dedo fraquinho, hein`
            
        } else if (cal >= 5 && cal <= 10) {
        valor.innerHTML = `Dedo bom, mano`
            
        } else if (cal >= 11 && cal <= 15) {
        valor.innerHTML =`Gosta de clicar, hein!`

        } else if (cal > 10) {
        valor.innerHTML =`Eita dedo nervoso!`
    
        }



    }

</script>
