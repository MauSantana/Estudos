<body>
<h3>Ajudando a Nutricionista</h3>

Quantos pães franceses tem comido por dia ?<br>
<input id="pao" type="number" placeholder="Insira o total pães..."><br><br>
Quantos pacotes de bolacha recheadatem comido por dia?<br>
<input id="bolacha" type="number" placeholder="Insira o total bolachas..."><br><br>
Quantos copos de achocolatado tem tomado por dia?<br>
<input id="chocolate" type="number" placeholder="Insira o total achocolatados..."><br><br>

<button onclick="mostrar()" > Verificar calorias </button>
<div id="resp" ></div>

</body>
</html>
<script>

    function mostrar() {
        var pao_cal = (Number (pao.value) * 50)
        var bolacha_cal = (Number (bolacha.value)* 80)
        var chocolate_cal = (Number(chocolate.value) * 70)
        var total = (pao_cal + bolacha_cal + chocolate_cal )
        if (total <200) {
            resp.innerHTML = `Parabéns, vai sair em forma da quarentena!`
            
        } else if (total >= 200 && total <= 400){

            resp.innerHTML = `Cuidado, vai ficar mais "fofinho(a)" após quarentena!`
            
        } else if (total > 400){

            resp.innerHTML = `Bom, acho que muitos não vão te reconhecer após a quarentena`
        }



    }
</script>
