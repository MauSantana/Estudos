<body>
    <!-- 5. Crie um programa em HTML/JS o qual:

a) Solicita as 2 notas do aluno em algoritmos

b) Ao clicar num botão "Verificar resultado", calcule a média entre as notas e exiba,
 na tela, uma dessas mensagens:

   "Infelizmente reprovado" - Caso a média for menor que 6
   "Aprovado - Automação, Seg ou Testes" - Caso a média for entre 6 e 7,5
   "Aprovado - Dev" - Caso a média maior que 7,5

OBS: Resolva usando Operador Ternário -->

<input type="number" id="nota1">
<input type="number" id="nota2">
<button onclick="verificar()" >Verificar resultado</button>
<div id="msg" ></div>
 
</body>
</html>
<script>
    function verificar() {    
    var media = (Number (nota1.value) + Number(nota2.value)) / 2;
    media <6 ? msg.innerHTML = `Infelizmente reprovado ${media}` : 
    media >=6 && media <=7.5 ? msg.innerHTML = `Aprovado - Automação, Seg ou Testes ${media}`:
    msg.innerHTML = `Aprovado - Dev ${media}`;
    }
</script>
