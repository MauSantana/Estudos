    Distância: <br> <input id="dist" type="text" placeholder="Insira a distância da sua casa (km)" ><br><br>
    <button onclick="analisar()" >Verificar disponibilidade</button>
    <div id="msg" ></div>

</body>

<script>
    function analisar() {
        var resul = Number (dist.value)
        if (resul >=25) {
        msg.innerHTML = `A Pizza Rãti não entrega neste endereço!`    
        }
        else if (resul >5 && resul < 25 ) {
        msg.innerHTML = `A sua pizza será entregue, porém o valor de entrega é de R$ 25,00`  
        }
        else {
        msg.innerHTML = `A sua pizza será entregue e não custará nada para você :)`  
        }      
    }
</script>
