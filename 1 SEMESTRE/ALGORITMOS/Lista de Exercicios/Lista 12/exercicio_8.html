<body>
    <!-- Crie um programa no qual:

a) O usuário informe quantas "Coca-Cola" ele acha que já bebeu na vida

b) Ao clicar em "Ver a quantidade", devem aparecer na tela N garrafinhas
(ou latas, se preferir) de "Coca-Cola" uma ao lado da outra, conforme a quantidade informada em a)

c) Para saber se seu programa está correto, teste algo assim: informe 20 e clique.
Depois informe só 3 e clique novamente. Veja se vão aparacer só 3 garrafinhas (ou latas) na tela mesmo -->
<input id="num" type="number" placeholder="Insira a qtd de cocas bebidas">
<button onclick="analisar()">Ver a quantidade</button><br><br>
<div id="imag"></div>


</body>
</html>
<script>
       function analisar() {
        imag.innerHTML = ""
        for (var contador = 1;contador <=num.value ; contador ++) {
            imag.innerHTML += `<img id="imagem" src="IMG/coca.jpg" alt="" height="200px">`
        }
    } 
</script>
