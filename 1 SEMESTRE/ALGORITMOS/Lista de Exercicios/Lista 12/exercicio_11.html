    <!-- 
11. Refaça o programa anterior de tal forma que, a cada 3 depósitos o banco dê um bônus de 1% 
sobre o valor acumulado após o depósito. Ex:

    1º Mês: R$ 500.00

    2º Mês: R$ 1000.00
    3º Mês: R$ 1515.00

    4º Mês: R$ 2015.00

    5º Mês: R$ 2515.00
    6º Mês: R$ 3045.15

    Total guardado: R$3045.15

Note que nos meses 3 e 6, o valor aumentou em 1% do total após o depósito. -->
<input id="qtd" type="number" placeholder="qtd de depositos">
<input id="valor" type="number" placeholder="valor de depositos">
<button onclick="analisar()">Acompanhar grana</button>
<div id="msg"></div>
</body>
</html>
<script>
    function analisar() {
        msg.innerHTML = "";
        for (var contador = 1; contador <= qtd.value; contador++) {
            var vezes = contador * valor.value
            msg.innerHTML += `${contador}º Mês: R$ ${vezes}<br>`;
            
        }
        var menos = contador - 1
        var total = contador * valor.value

        // var soma =  vezes+=vezes
        msg.innerHTML += `Total guardado: ${total}`;
    }
</script>
