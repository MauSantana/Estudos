<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <!-- Crie um programa em HTML/JS o qual:

a) Tenha um botão "Conte de 0 a 200 "

b) Ao clicar nele, mostre na tela, um abaixo do outro, os números de 0 a 200 -->

 <button onclick="analisar()">Conte de 0 a 200</button>
 <div id="msg"></div>
</body>
</html>
<script>
    function analisar() {
        msg.innerHTML = ''
        for (var contador = 0; contador <= 200; contador++) {
            msg.innerHTML += `${contador}<br>`;
            
        }
    }
</script>
