<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 40 Atividade Boolean</title>
</head>

<body>
    <!--
        Usando variável booleana crie um programa que:
        1 - Receba a idade e tenha um botão "Analisar"
        2 - Ao clicar em Analisar apareça as seguintes mensagens:
            Já passou pela infância? XXX
            Já passou pela adolescência? YYY
            Já passou pela fase adulta? ZZZ
            Já entrou na melhor idade? WWW

            Total de Pontos: 999
            onde:
                XXX = SIM se idade > 9, caso contrário NÃO
                YYY = SIM se idade > 18, caso contrário NÃO
                ZZZ = SIM se idade > 50, caso contrário NÃO
                WWW = SIM se idade > 59, caso contrário NÃO
                999 = soma de pontos, onde:
                    quem passou pela infância recebe 2 pontos;
                    quem passou pela adolecencia recebe 8 pontos;
                    quem passou pela fase adulta recebe 10 pontos;
                    quem entrou na melhor idade 20 pontos;
        3 - Se idade estiver entre 51 e 59 emitir alerta: 
            "Em breve você não pagará mais o busão!!!"
    -->
<input type="number" id="idd" placeholder="Insira uma idade..."><br><br>
<button onclick="analisar()">Analisar</button><br><br>
<div id="msg" style="display: none;">
Já passou pela infância? <b id="inf">?</b> <br>
Já passou pela adolescência? <b id="ado">?</b> <br>
Já passou pela fase adulta? <b id="adul">?</b> <br>
Já entrou na melhor idade? <b id="mel_idd">?</b> <br>

Total de Pontos: <b id="pontos">0</b></div>
</body>
</html>
<script>
    function analisar() {
        msg.style.display = "block";
        var contador = 0;

        var valor_idd= Number(idd.value);
        var ja_inf = valor_idd > 9;
        var ja_ado = valor_idd > 18;
        var ja_adul = valor_idd > 50;
        var ja_mel_idd = valor_idd > 59;
        
        ja_inf ? (inf.innerHTML = "SIM", contador += 2) : inf.innerHTML = "NÃO";
        ja_ado ? (ado.innerHTML = "SIM", contador += 8) : ado.innerHTML = "NÃO";
        ja_adul ? (adul.innerHTML = "SIM", contador += 10) : adul.innerHTML = "NÃO";
        ja_mel_idd ? (mel_idd.innerHTML = "SIM", contador += 20) : mel_idd.innerHTML = "NÃO";
        pontos.innerHTML = contador;

        if (valor_idd >= 51 && valor_idd <= 59) {
        alert ("Em breve você não pagará mais o busão!!!");
        }
    }
</script>
