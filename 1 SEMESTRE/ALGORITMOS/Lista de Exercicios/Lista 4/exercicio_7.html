<body>
    <!-- 7. Crie um programa em HTML/JS que calcule a progressão geométrica, fazendo o seguinte:
a) Solicite o 1º número da progressão
b) Solicite a razão
c) Solicite qual o número (termo) da progressão deseja ver
d) Ao clicar em "Calcular PG", calcule o termo conforme indicado em c) e exiba, abaixo a frase
    O Xº termo nessa PG será Y
Onde X é o número indicado em c) e Y é o valor que o programa calculou
#ficadica: Calculadora de PG online e fórmula. -->
<h3>Progressão geométrica</h3>
Primeiro N°:<br><input id="um" type="number" placeholder="Insira um número" ><br><br>
Razão:<br><input id="raz" type="number" placeholder="Insira a razão" ><br><br>
N° Progressão:<br><input id="ter" type="number" placeholder="Insira o número da progressão" ><br><br>
<button onclick="calcular()" >Calcular PG</button>
<div id="msg" ></div>

</body>
</html>
<script>
    function calcular() {
        var termo = ter.value - 1
        var pot = raz.value ** termo
        var result = um.value * pot
        msg.innerHTML = `O ${ter.value}º termo nessa PG será ${result}`
    }
</script>
