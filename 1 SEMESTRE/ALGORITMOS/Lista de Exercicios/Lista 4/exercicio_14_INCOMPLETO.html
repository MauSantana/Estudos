<!DOCTYPE html>

<!-- Crie um programa em HTML/JS que simule um jogo de luta simples.
a) Nada deve aparacer na tela, a princípio, a não ser um botão "Iniciar Jogo".
 Ao clicar nele, aparecem os itens a seguir...
b) Aparecem as fotos de 2 lutadores (como as dos exemplos abaixo).
 E, abaixo deles, uma "barra de vida", que ocupa 100% da largura da tela.
c) Abaixo das imagens e barras, deve haver o texto:
   Golpes sofridos pelo lutador 1: 0
   Golpes sofridos pelo lutador 2: 0
d) Sempre que for clicada na imagem um dos lutadores, seu "contador" aumenta em 1
e sua barra reduz em 5% bruto (não relativo). Ex: estava em 90%, vai para 85%. Estava em 75%, vai para 70%. -->


<body>
    <br><br><button onclick="inicio()" >Iniciar Jogo</button><br>
    <a onclick="naruto()" ><img id="um" src="IMG/naruto.gif" alt="" style="display: none;" ></a>
    <div id="nar" style="background-color: green; width: 100%; height: 20px; display: none; " ></div>
    <div id="msg" ></div>
    <a onclick="zabuza()" ><img id="dois" src="IMG/zabuza.gif" alt="" style="display: none;"></a>
    <div id="zab" style="background-color: green; width: 100%; height: 20px; display: none;" ></div>
    <div id="msg_dois" ></div>


</body>
</html>
<script>
    var clic = 0;
    var clic_dois = 0;

    function inicio() {
    um.style = "display:block;" 
    dois.style = "display:block;"
    nar.style = "display:block;" 
    zab.style = "display:block;" 

    }
    function naruto () {
    clic ++;
    msg.innerHTML = `Golpes sofridos pelo lutador 1: <b>${clic}</b>`
    golpe ++; 
    }
    function zabuza () {
    clic_dois ++;
    msg_dois.innerHTML = `Golpes sofridos pelo lutador 2: <b>${clic_dois}</b>`
    golpe ++; 
    }

</script>
