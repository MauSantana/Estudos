<!-- 9. Crie um programa em HTML/JS que ajude a mostrar o passado e o futuro da contaminação do SkolVírus.
Este virus infecta cerca de 35 pessoas por dia. OBS: Faça o teste de mesa antes de programar!
OBS2: Use um dos "atalhos matemáticos" demonstrados na aula 23.
a) Solicite a quantidade de pessoas atualmente infectadas
b) Ao clicar no botão "Quantas pessoas infectadas ontem", mostra, abaixo dele a frase
    Ontem haviam X pessoas infectadas ontem
c) Ao clicar no botão "Quantas pessoas infectadas amanhã", mostra, abaixo dele a frase
    Amanhã haverão X pessoas infectadas
d) Ao clicar no botão "Quantas pessoas infectadas daqui a 1 mês" (considere que 1 mês tem 30 dias),
mostra, abaixo dele a frase
    Daqui a 1 mês haverão X pessoas infectadas -->

<body>
    <h3>SkolVírus</h3>
Infectados:<br><input id="pes" type="number" placeholder="Insira a qtd de pessoas infectadas" ><br><br>
<button onclick="calcular_ontem()" >Quantas pessoas infectadas ontem</button>
<button onclick="calcular_amanha()" >Quantas pessoas infectadas amanhã</button>
<button onclick="calcular_mes()" >Quantas pessoas infectadas daqui a 1 mês</button>
<div id="msg" ></div>


</body>
</html>
<script>
    function calcular_ontem() {
    var ontem = Number(pes.value ) - 35
    msg.innerHTML = `Ontem haviam ${ontem} pessoas infectadas`    
    }
    function calcular_amanha() {
    var amanha = Number(pes.value ) + 35
    msg.innerHTML = `Amanhã haverão ${amanha} pessoas infectadas`    
    }
    function calcular_mes() {
    var calc = 35 * 30
    var mes = Number(pes.value) + calc
    msg.innerHTML = `Daqui a 1 mês haverão ${mes} pessoas infectadas`    
    }
</script>
