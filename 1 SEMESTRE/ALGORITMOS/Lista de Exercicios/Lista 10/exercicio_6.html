<body>
    <!-- Crie um programa em HTML/JS o qual:
a) Ao clicar num botão "Eu S2 pares" exiba todos os pares entre 1 e 100, um embaixo
do outro na tela
Dica: Há 2 formas de fazer: Uma com resto da divisão e if e outra sem nenhum desses
dois -->
<button onclick="analisar()">Eu S2 pares</button>
<div id="msg"></div>
</body>
</html>
<script>
    function analisar() {
       var contador = 0
       msg.innerHTML = ''
       while (contador <= 100){
       contador ++;
       if (contador % 2 == 0){ 
       msg.innerHTML += `${contador}<br>`
    }
}
}
</script>
