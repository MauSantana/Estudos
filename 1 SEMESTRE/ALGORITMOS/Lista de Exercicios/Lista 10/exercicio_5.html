    <!-- 5. Crie um programa em HTML/JS o qual:
a) Pergunte ao usuário quantos números ele quer sortear
b) Ao clicar em "Sortear números", sorteie N números inteiros entre 0 e 100 -
conforme o número indicado em a) - e exiba eles na tela, um embaixo do outro  -->
 N°:<input id="num" type="number" placeholder=" Insira um numero"><br><br>
 <button onclick="analisar()" >Sortear números</button>
<div id="msg" ></div>
</body>
</html>
<script>
    function analisar() {
    var contador = 1
    msg.innerHTML = '';
    while (contador <= num.value){
    var sortear = Math.trunc((Math.random() * 100));
    msg.innerHTML += `${sortear}<br>`;
    contador++;
}
}
</script>
