<body>
    <!-- 4. Crie um programa em HTML/JS o qual:
a) Pergunte o nome da pessoa que o usuário mais ama na vida
b) Pergunte o quanto o usuário a ama (um número inteiro)
c) Ao clicar num botão "Expressar amor", devem aparecer, abaixo dele, N vezes
(conforme o valor em b)) a frase abaixo para a pessoa indicada em a), como neste
exemplo (considerando o nome "Lady Gaga" e que ama "3")
 Lady Gaga, eu te amo! Sempre lembre disso!
 Lady Gaga, eu te amo! Sempre lembre disso!
 Lady Gaga, eu te amo! Sempre lembre disso!  -->
 NOME :<input id="nome" type="text" placeholder=" Insira um nome"><br><br>
 AMOR:<input id="amor" type="number" placeholder=" Insira a qtd de amor"><br><br>
 <button onclick="analisar()" >Expressar amor</button>
<div id="msg" ></div>
</body>
</html>
<script>
    function analisar() {
    var contador = 1
    msg.innerHTML = '';
    while (contador <= amor.value){
    msg.innerHTML += `${nome.value} eu te amo! Sempre lembre disso!<br>`;
    contador++;
}
}
</script>
