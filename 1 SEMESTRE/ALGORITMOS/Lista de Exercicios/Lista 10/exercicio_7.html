<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>
    <!-- Crie um programa em HTML/JS o qual:
a) Pergunte, numa combo, qual a tabuada que o usuário quer ver na tela (1 a 9)
b) Ao mudar o valor na combo, exiba abaixo a tabuada como neste exemplo
(considerando que o usuário escolheu 3)
 3 x 1 = 3
 3 x 2 = 6
 3 x 3 = 9
 3 x 4 = 12
 3 x 5 = 15
 3 x 6 = 18
 3 x 7 = 21
 3 x 8 = 24
 3 x 9 = 27 -->
 <select onchange="analisar()" id="tabuada">
     <option value="">Selecione a tabuada</option>
     <option value="1">1</option>
     <option value="2">2</option>
     <option value="3">3</option>
     <option value="4">4</option>
     <option value="5">5</option>
     <option value="6">6</option>
     <option value="7">7</option>
     <option value="8">8</option>
     <option value="9">9</option>
 </select>
 <div id="msg"></div>
</body>
</html>
<script>
    function analisar() {
    var contador = 0
    msg.innerHTML = ''
    while(contador <= 9){
    contador ++;
    if (tabuada.value == 1 ){ 
    msg.innerHTML += `1x${contador}=${contador}<br>`      
    }else if (tabuada.value == 2 ){
    var dois = contador * 2 
    msg.innerHTML += `2x${contador}=${dois}<br>`  
    }else if (tabuada.value == 3 ){
    var tres = contador * 3 
    msg.innerHTML += `3x${contador}=${tres}<br>`
    }else if (tabuada.value == 4 ){
    var quatro = contador * 4 
    msg.innerHTML += `4x${contador}=${quatro}<br>`
    }else if (tabuada.value == 5 ){
    var cinco = contador * 5 
    msg.innerHTML += `5x${contador}=${cinco}<br>`
    }else if (tabuada.value == 6 ){
    var seis = contador * 6 
    msg.innerHTML += `6x${contador}=${seis}<br>`
    }else if (tabuada.value == 7 ){
    var sete = contador * 7 
    msg.innerHTML += `7x${contador}=${sete}<br>`
    }else if (tabuada.value == 8 ){
    var oito = contador * 8 
    msg.innerHTML += `8x${contador}=${oito}<br>`
    }else if (tabuada.value == 9 ){
    var nove = contador * 9 
    msg.innerHTML += `9x${contador}=${nove}<br>`
    }
}
}
</script>
