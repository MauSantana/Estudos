<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>
<body>
    <!-- Refaça a questão anterior de tal forma que quando o multiplicador for ímpar, a linha
apareça na cor vermelha e quando for par, na cor azul. ex: "3 x 1 = 3" aparace tudo em
vermelho, mas "3 x 4 = 12" aparece tudo em azul. -->
<select onchange="analisar()" id="tabuada">
    <option value="">Selecione a tabuada</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
</select>
<div id="msg"></div>
<span style="color: blue;">
</body>
</html>
<script>
   function analisar() {
   var contador = 0
   msg.innerHTML = ''
   while(contador <= 9){
   contador ++;
   if (tabuada.value == 1 ){ 
   var um = contador * 1    
        if (um % 2 == 0) {
            msg.innerHTML += `<span style="color: blue;">1x${contador}=${um}<br></span>`
        } else {
            msg.innerHTML += `<span style="color: red;">1x${contador}=${um}<br></span>`
        }

   var nove = contador * 9 
   if (contador % 2 == 0) {
            msg.innerHTML += `<span style="color: blue;">9x${contador}=${nove}<br></span>`

        }   
   }
}
}
</script>
