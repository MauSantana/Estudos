<!DOCTYPE html>

<body>
    <!-- Crie um programa em HTML/JS o qual:
a) Pergunte de quantos em quantos dias o usuário faz musculação (é só uma
informação, só 1 número, ok?)
b) Ao clicar em "Exibir rotina mensal", mostre uma sequência de 30 frases, como neste
exemplo:
 Dia 1 - Musculação
 Dia 2 - Comer, dormir etc
 Dia 3 - Comer, dormir etc
 Dia 4 - Musculação
 Dia 5 - Comer, dormir etc
 Dia 6 - Comer, dormir etc
 Dia 7 - Musculação
 ...
 Dia 30 - Comer, dormir etc
O Dia 1 sempre é de "Musculação"
Considere que, nesse exemplo, o usuário informou 3 no item a) -->
De quantos em quantos dias você faz musculação ?<br>
<input id="qtd_musc" type="number" placeholder="Insira a qtd de dias">
<br><br>
<button onclick="analisar()">Exibir rotina mensal</button>
<div id="msg" ></div>
</body>
</html>
<script>
    function analisar() {
      var contador = 1
      msg.innerHTML = ""
      while (contador <= 30) {
        contador ++;
         var musc = contador * qtd_musc.value
        if (contador != musc ) {
            msg.innerHTML += `Dia ${contador} Comer, dormir etc<br>`            

        } else {
            msg.innerHTML += `Dia ${musc} Musculação<br>` 

        }               
      }  
    }
</script>
