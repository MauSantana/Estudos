<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<!-- . Criar um programa em HTML/JS que auxilie o Banco Itado a identificar quem entrou no cheque especial.
a) Solicite o saldo da conta
b) Solicite o valor do débito (ou seja, valor a tirar da conta)
c) Ao clicar em "Analisar conta", calcule o novo saldo da conta e exiba a mensagem
"o saldo atual da conta corrente é xx.xx".
Esta frase deverá estar em negrito e em vermelho somente se o saldo for menor que zero ou em itálico
 e azul caso o saldo for 0 ou mais. -->
<body>
    <h3>Banco Itado</h3>
    Saldo: <br><input id="saldo" type="number" placeholder="Insira seu saldo da conta R$... " ><br><br>
    Débito: <br><input id="valor" type="number" placeholder="Insira o valor do débito R$... "><br><br>
<button onclick="calcular()" >Analisar conta</button><br><br>
<div id="msg" ></div>
</body>
</html>
<script>
    function calcular() {
        var total = saldo.value - valor.value
        if (total >= 0) {
            msg.innerHTML = `<span style="color: blue;" ><i>o saldo atual da conta corrente é R$${total.toFixed(2)}</i></span>`
        } else {
            msg.innerHTML = `<span style="color: red;" ><b>o saldo atual da conta corrente é R$${total.toFixed(2)}</b></span>`
        }
    }
</script>
