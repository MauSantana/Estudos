<!-- 3. O Mercado BOM DOCE está em promoção,
qualquer chocolate custa R$ 3,00 cada e se a compra for acima de uma dúzia de chocolates o preço cai para R$ 2,50 cada um.
Criar um programa em HTML/JS que auxilie o Mercado a calcular o valor da compra de chocolate

a) Solicite a quantidade de chocolates comprados;
b) Após clicar num botão "Compra", exiba a mensagem "o valor da sua compra foi de xxxxxx,xx".  

OBS. Faça o diagrama de atividades e o teste de mesa para este exercício. -->
<body>
    <h3>BOM DOCE</h3>
    Qtd chocolates: <br><input id="choc" type="number" placeholder="Insira a qtd de chocolates..." ><br><br>
<button onclick="calcular()" >Compra</button><br><br>
<div id="msg" ></div>
</body>
</html>
<script>
    function calcular() {
        var total = choc.value * 3
        var total_n = choc.value * 2.5
        if (choc.value <=12) {
            msg.innerHTML = `o valor da sua compra foi de R$${total}`
        } else {
            msg.innerHTML = `o valor da sua compra foi de R$${total_n}`
        }
    }
</script>
