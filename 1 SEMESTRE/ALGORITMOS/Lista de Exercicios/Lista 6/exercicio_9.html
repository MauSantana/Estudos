<!DOCTYPE html>
<html lang="en">

<!-- Crie um programa em HTML/JS o qual:
a) Pergunta o tempo que deixou o arroz cozinhando

b) Ao clicar em "Provar arroz", verifica se o cozimento foi perfeito. Um cozimento perfeito é de 5 minutos, exatamente

c) Caso o cozimento tenha sido perfeito, exiba a frase "Parabéns! Arroz perfeito!" e,
 abaixo dela, a imagem de um bonito arroz. Caso contrário, exiba a frase "Arroz cru ou cozido demais!" e,
  abaixo dela, a imagem de um arroz "empapado" ou queimado -->

 
<body>
    <h3>Cozinhando arroz</h3>
    Tempo:<br><input id="arroz" type="number" placeholder="Insira o tempo do arroz cozinhando..." ><br><br>
    <button onclick="analisar()" >Provar arroz</button><br><br>
    <img id="bom" src="IMG/arroz_perfeito.jpg" alt="" style="display: none;" height="200px" >
    <img id="ruim" src="IMG/arroz_queimado.jpg" alt="" style="display: none;" height="200px" >
    <div id="msg" ></div>
</body>
</html>
<script>
    function analisar() {
        if (arroz.value == 5) {
            msg.innerHTML = `Parabéns! Arroz perfeito!`
            bom.style = "display: block;"
            ruim.style = "display: none;"
        } else {
            msg.innerHTML = `Arroz cru ou cozido demais!`
            ruim.style = "display: block;"
            bom.style = "display: none;"
        }
    }
</script>
