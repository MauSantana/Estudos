<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<!-- 10 (desafio). Crie um programa em HTML/JS que analisa o desempenho de um atacante de futebol, o qual:

a) Solicita a quantas partidas um atacante jogou

b) Solicita quantos gols ele marcou

c) Ao clicar em "Estudar atacante", calcule sua média de gols/partida

d) Exiba, abaixo do botão:

    A frase "Melhor mudar de posição" e a foto de um jogador de futebol bem ruim, caso a média for menor que 0.2

    A frase "Atacante mediano" e a foto de um jogador de futebol comum, caso a média for entre 0.2 e 0.6

    A frase "Atacante de futuro" e a foto de um bom jogador de futebol, caso a média for acima de 0.6

e) Abaixo de tudo, exibir a frase "Sua média de gols/partida é de X" (onde X deve estar sempre com 1 casa decimal) -->
<body>
    <h3>Vem pro Fut</h3>
    Partidas:<br><input id="part" type="number" placeholder="Insira a qtd de partidas..." ><br><br>
    Gols:<br><input id="gols" type="number" placeholder="Insira a qtd de gols..." ><br><br>
    <button onclick="analisar()" >Estudar atacante</button><br><br>
    <div id="msg" ></div>
    <img id="ruim" src="IMG/ribamar.jpg" alt="" style="display: none;"height="200px">
    <img id="mediano" src="IMG/jo.jpg" alt="" style="display: none;"height="200px">
    <img id="bom" src="IMG/lewandowski.jpg" alt="" style="display: none;"height="200px">
    <div id="msg_dois" ></div>

</body>
</html>
<script>
    function analisar() {
        var media = Number (gols.value) / (part.value)
        msg_dois.innerHTML = `Sua média de gols/partida é de ${media.toFixed(1)}`
        if (media < 0.2) {
            msg.innerHTML = `Melhor mudar de posição`
            ruim.style = "display: block;"
            mediano.style = "display: none;"
            bom.style = "display: none;"

        } else if (media >= 0.2 && media <= 0.6) {
            msg.innerHTML = `Atacante mediano`
            mediano.style = "display: block;"
            ruim.style = "display: none;"
            bom.style = "display: none;"
            
        } else if (media > 0.6) {
            msg.innerHTML = `Atacante de futuro`
            bom.style = "display: block;"
            mediano.style = "display: none;"
            ruim.style = "display: none;"

        }    
    }
</script>
