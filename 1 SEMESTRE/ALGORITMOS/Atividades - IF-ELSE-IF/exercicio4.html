<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
<h3>Times Paulistas</h3>
<select id="time">
    <option value="escolha um time"> <b>- Escolha -</b></option>
    <option value="Salve o Corinthians">Corinthians</option>
    <option value="Salve o alviverde imponente">Palmeiras</option>
    <option value="Agora que dá a bola é o Santos">Santos</option>
    <option value="Salve o Tricolor paulista">São Paulo</option>
</select>
    <button onclick="selecione()">Fale sobre esse time</button>
    <div id="resp" ></div>
</body>
</html>
<script>
    function selecione(){
        if (time.value == "escolha um time") {
            resp.innerHTML = `Escolha um time`;
        } else if(time.value == "Salve o Corinthians") {
            resp.innerHTML = `Salve o Corinthians`;
            resp.style = "color:white; background-color:black";
        } else if (time.value == "Salve o alviverde imponente") {
            resp.innerHTML = `Salve o alviverde imponente`;
            resp.style = "color:white; background-color:green";
        } else if (time.value == "Agora que dá a bola é o Santos") {
            resp.innerHTML = `Agora que dá a bola é o Santos`; 
            resp.style = "color:black; background-color:white";
        } else if (time.value == "Salve o Tricolor paulista") {
            resp.innerHTML = `Salve o Tricolor paulista`;
            resp.style = "color:red; background-color:black";
        }
    }

</script>
