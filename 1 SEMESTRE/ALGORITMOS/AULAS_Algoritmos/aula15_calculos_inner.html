<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula15 Calculos na pagina</title>
</head>
<body>
    Entre com o primeiro numero:
    <input id="pri_num" type="text"> <br><br>
    Entre com o segundo numero:
    <input id="seg_num" type="text">
    <br><br>
    <button onclick="multiplicar()">Multiplicação</button>
    <button onclick="subtrair()">Subtração</button>
    <button onclick="dividir()">divisão</button>
    <button onclick="somar()">adição</button>
    <div id="div_mens"></div>
</body>
</html>
<script>
    function multiplicar() {
        div_mens.innerHTML = "o primeiro multiplicado pelo segundo dá: " + pri_num.value * seg_num.value;
        
    }
    function subtrair() {
        div_mens.innerHTML = `o primeiro subtraido pelo segundo dá: ${pri_num.value - seg_num.value}`;

    }
    function dividir() {
        div_mens.innerHTML = `o primeiro dividido pelo segundo dá: ${pri_num.value / seg_num.value}`;

    }
    function somar() {
        div_mens.innerHTML = `o primeiro somado com o segundo dá: ${Number(pri_num.value) + Number(seg_num.value)}`;
    }
        
</script>
