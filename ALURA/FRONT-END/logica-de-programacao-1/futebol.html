<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>"); 
    }

    function mostrar(frase){
        document.write(frase);
        pulaLinha();
    }

    var vitorias = parseInt(prompt("Entre com o número de vitórias."));

    var empates = parseInt(prompt("Entre com o número de empates."));

    var pontos = (vitorias  * 3) + empates;

    mostrar("Os pontos do seu time são " + pontos);

    if(pontos > 28) {

        mostrar("Seu time está melhor do que no ano passado.");

    }

    if(pontos < 28) {

        mostrar("Seu time está pior do que no ano passado.");
    }

    if(pontos == 28) {

        mostrar("Seu time está igual ao ano passado.");

    }

    mostrar("FIM");

</script>
