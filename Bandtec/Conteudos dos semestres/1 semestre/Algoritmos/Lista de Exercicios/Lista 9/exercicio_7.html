<body>
    <!-- 7. Crie um programa em HTML/JS o qual:

a) Tenha um botão "jogar dado"

b) Ao clicar nele, sorteie um dos 6 números de um dado e mostre a figura
 do lado do dado que foi sorteada -->
 <button onclick="analisar()" >jogar dado</button> <br><br>
<img id="imagem" src="" alt="" style="height: 100px;" > 

</body>
</html>
<script>
    function analisar() {
var num =  parseInt(Math.random() * 6 + 1);
if (num == 1) {
            imagem.src = 'IMG/1.png'
            
        } else if (num == 2){
            imagem.src = 'IMG/2.png'

        } else if (num == 3){
            imagem.src = 'IMG/3.png'

        } else if (num == 4){
            imagem.src = 'IMG/4.png'

        } else if (num == 5){
            imagem.src = 'IMG/5.png'

        }else {
            imagem.src = 'IMG/6.jpg'    

        }
}
</script>
