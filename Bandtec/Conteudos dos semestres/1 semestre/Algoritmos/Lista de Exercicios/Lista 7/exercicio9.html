<body>

<button onclick="calcular(4)" > Nota 4</button>

<img id="neutro" src="neutroo.jpg" alt="" style="display: none;"height="300px">
<img id="feliz"src="feliz.jpg" alt="" style="display: none;"height="300px">
<img id="mt_feliz"src="muito_feliz.jpg" alt="" style="display: none;"height="300px">

<script>
var voto =0;
var soma=0;
var media=0;
function calcular(nota) {
    voto++;
    soma+= nota;
    media= soma / voto
    msg.innerHTML = `Sua avaliação:${media.toFixed(1)}`
        if (media<2) {
           choro.style = `display: block;`
            
        } else if (media>=2 && media <=3) {
            neutro.style = `display: block;`

            
        } else if (media >3 && media <=4.5) {
            feliz.style = `display: block;`


        } else {
            mt_feliz.style = `display: block;`

    
        }
    
}

</script>
