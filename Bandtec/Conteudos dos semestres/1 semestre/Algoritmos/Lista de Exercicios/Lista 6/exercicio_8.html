<!--Crie um programa em HTML/JS o qual:

a) Solicita a temperatura do ambiente

b) Ao clicar em "Verificar clima", determine se o clima está:

    Apropriada p/ conservar alimento - Caso a temperatura for menor que 10
    Inapropriada p/ conservar alimento - Caso a temperatura for a partir de 10

c) Em caso de temperatura apropriada, exiba a figura de um alimento em bom estado.
 Caso contrário, exiba a imagem de um alimento estragado -->
<body>
    <h3>Clima</h3>
    Temperatura:<br><input id="temp" type="number" placeholder="Insira a Temperatura do ambiente..." ><br><br>
    <button onclick="analisar()" >Verificar clima</button><br><br>
    <div id="msg" ></div><br><br>
    <img id="bom" src="IMG/bom.jpg" alt="" style="display: none;" height="200px" >
    <img id="ruim" src="IMG/ruim.jpg" alt="" style="display: none;"height="200px">
</body>
</html>
<script>
    function analisar() {
        if (temp.value <10) {
            msg.innerHTML = `Apropriada p/ conservar alimento`
            bom.style = "display: block;"
            ruim.style = "display: none;"
        } else {
            msg.innerHTML = ` Inapropriada p/ conservar alimento`
            ruim.style = "display: block;"
            bom.style = "display: none;"
        }
    }
</script>
