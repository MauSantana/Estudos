<body>
    <!-- 1. Crie um programa em HTML/JS o qual:

a) Usuário vai cadastrando os nomes de seus filmes favoritos. Digita num campo e clica em "Cadastrar"

b) Ele pode cadastrar quantos filmes quiser

c) Na medida que vai cadastrando, deve ser exibido ou atualizado um "painel" como neste exemplo:

 

  Seu filme favorito: 50 tons de cinza

  Seu 3º filme favorito: A era do gelo 1

  Total de filmes cadastrados: 5

 

OBS: no "3º filme", caso não tenham sido cadastrados ainda 3 filmes, exibir "Ainda não existe".

OBS: o "filme favorito" é o primeiro cadastrado -->
<input id="nome" type="text" placeholder="insira um filme"><br><br>
<button onclick="analisar()">Cadastrar</button><br><br>
Seu filme favorito: <b id="fav"></b><br><br>

Seu 3º filme favorito: <b id="terc"></b><br><br>

Total de filmes cadastrados: <b  id="total"></b>
</body>
</html>
<script>
  var filme = []
  function analisar() {
  fav.innerHTML = "";
    filme.push(nome.value);
    for (var contador = 1; contador <= filme.length; contador++) {
    fav.innerHTML += `${filme[0]}`;
    if (contador == 1) {
      break;
    }
  }
  terc.innerHTML = "";
    for (var contador = 1; contador <= filme.length; contador++) {
      terc.innerHTML = `Ainda não existe`
      
    if (contador == 3) {
      terc.innerHTML = `${filme[2]}`;
      break;
    }
  }
  total.innerHTML = "";
    for (var contador = 1; contador <= filme.length; contador++) {
      total.innerHTML = `${contador}`
  }
}
</script>
