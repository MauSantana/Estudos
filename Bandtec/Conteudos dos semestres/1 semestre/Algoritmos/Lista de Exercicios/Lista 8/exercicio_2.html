<!-- Crie um programa em HTML/JS que avalie a possibilidade de um pagamento da compra ser parcelado ou não.

a) Pergunte o modo de pagamento numa combo com as seguintes opções:

    Dinheiro
    Cartão de débito
    Cartão de crédito
    Boleto

b) Ao clicar num botão "Analisar compra", exiba um alert com uma dessa mensagens:

   "Você terá que pagar a vista", somente se o pagamento for dinheiro ou débito
   "Pagamento poderá ser parcelado", se o pagamento for crédito ou boleto -->
<body>
    <h3>Parcelamento</h3>
    <select name="" id="pagamento">
    <option value="">-- Selecione --</option>
    <option value="2">Dinheiro</option>
    <option value="3">Cartão de débito</option>
    <option value="4">Cartão de crédito</option>
    <option value="5">Boleto</option>

    </select><br>
    
    <button onclick="calcular()" >Analisar compra</button><br><br>
    <div id="msg" ></div>
</body>
</html>
<script>
    function calcular() {
        if (pagamento.value == "2" || pagamento.value == "3") {
            alert ("Você terá que pagar a vista")
        } else if (pagamento.value == "4" || pagamento.value == "5") {
            alert ("Pagamento poderá ser parcelado") 
        } else {
        alert ("Selecione uma opção de pagamento")
    } 
    }
</script>
