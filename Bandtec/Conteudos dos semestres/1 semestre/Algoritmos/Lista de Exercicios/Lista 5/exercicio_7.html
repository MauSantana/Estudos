<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>
    <h3>Financie sua casa própria</h3>
    Renda familiar<br><input id="renda" type="number" placeholder="Insira a renda familiar..." ><br><br>
    Valor da prestação<br><input id="prest" type="number" placeholder="Insira o valor da prestação..." ><br><br>
    <button onclick="verificar()" >Verificar financiamento</button>
    <div id="msg" ></div>
</body>
</html>
<script>
    function verificar () {
        var conta = Number (prest.value / renda.value) * 100;
        msg.innerHTML = `a prestação corresponde a ${conta}% da renda familiar<br><br>`
        if (conta > 30) {
        msg.innerHTML += `<b><span style="color: red;" >Será necessário complementar a renda familiar</span></b>`

        }
    }
</script>
