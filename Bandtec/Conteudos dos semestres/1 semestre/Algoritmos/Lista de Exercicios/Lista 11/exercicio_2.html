<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Crie um programa em HTML/JS o qual:

a) Solicite a altura do usuário

b) Ao clicar em "Analisar para esportes", exiba, abaixo do botão, uma ou mais dessas frases 
(uma abaixo da outra caso apareçam mais de uma):

   "Pode tentar ser piloto(a) de corrida", caso sua altura for menor que 1,60
   "Pode tentar ser velejador(a)", caso sua altura for menor que 1,60
   "Pode tentar ser jogador de futebol ou handebol", caso sua altura for mais que 1,60 e até 1,85

   "Pode tentar ser jogador de voleibol", caso sua altura for maior que 1,85

   "Pode tentar ser jogador de basquete", caso sua altura for maior que 1,85 -->
   <input id="alt" type="number" placeholder="Informe sua altura">
   <button onclick="analisar()">Analisar para esportes</button>
   <div id="msg"></div>
</body>
</html>
<script>
    function analisar() {
        var baixo = alt.value <= 1.60;
        var medio = alt.value > 1.60 && alt.value <=1.85;
        // var alto = alt.value > 1.85
        if (baixo) {
            msg.innerHTML = "Pode tentar ser piloto(a) de corrida<br>Pode tentar ser velejador(a)";            
        } else if (medio){
            msg.innerHTML = "Pode tentar ser jogador de futebol ou handebol" ;           
        }  else {
            msg.innerHTML = "Pode tentar ser jogador de voleibol<br>Pode tentar ser jogador de basquete";            
          }  
        }
    
</script>
