<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h3>Calcule a área do triângulo</h3>
    Base do triângulo:<br><input id="base" type="number" placeholder="Digite a base do triângulo" ><br><br>
    <button onclick="calcular()" >Calcular área verde</button><br>
    <div id="msg" ></div>
    <div id="desenho" ></div>
</body>
</html>
<script>
function calcular() {
    var altura_tri = (Number (base.value) * 2 -1)
    var lado_ret_um = (Number (base.value) * 3 + 1)
    var lado_ret_dois = (Number (altura_tri) * 2 + 1)
    var area_tri =(Number (base.value) * Number(altura_tri) / 2)
    var area_ret = (Number(lado_ret_um) * Number(lado_ret_dois) )
    var resultado = (Number(area_ret) - Number(area_tri) )

msg.innerHTML = `<br><span style="background-color:rgb(46, 246, 11);">A área verde é de <b>${resultado} m2</b></span>,
<span style="color: rgb(156, 124, 35);"> pois o triangulo tem área de <b>${area_tri} m2</b></span>
 e o <span style="color:rgb(7, 163, 20);"> retângulo tem área de <b>${area_ret} m2</b></span>`

}
</script>
