<!-- 8 (desafio). Crie um programa em HTML/JS que simule uma determinada situação na compra de um carro financiado.
No Brasil, devido ao "status" que carro dá e à falta de educação financeira do brasileiro médio,
é comum 2 erros financeiros gritantes na compra de carros: Comprar um carro 0km e comprar via financiamento muitas vezes,
como em 24x ou 36x por exemplo.
Assim, seu programa vai mostrar ao usuário, de maneira gráfica, o quão é ruim comprar um carro 0km e financiado.
a) Solicite o valor do carro a vista
b) Solicite a taxa de juros a.m. (ao mês)
c) Solicite a quantidade de parcelas
d) Ao clicar em "Calcular prejú", exiba uma frase como esta:

Seu carro vai sair por um total de R$A. Após 1 mês, ele já vai valer só R$B. Porque comprou financiado,
vai pagar o correspondente a C carros.
Onde:
   A - O total pago após o final do financiamento.
#Ficadica: A taxa de juros é simplesmente a razão de uma PG (se a taxa for 5, a razão é 1.05, se a taxa for 3,
a razão é 1.03, se a taxa for 6,5, a razão é 1.065)
e o primeiro termo da PG é num financiamento é sempre o valor do bem dividido pela quantidade de parcelas.
Exiba este valor com 2 casas decimais.
B - O valor do carro a vista menos 20%. #Ficadica: Para "tirar" 20% de um valor, basta obter 80% dele,
ou seja, multiplicar ele por 0.8. Exiba este valor com 2 casas decimais.
C - A quantidade de "carros" que comprou financiado, se comparado com o valor a vista.
Ex: A vista seria 40.000, mas financiado ficou em 80.000. Nesse caso, C tem que dar 2. Ex2: A vista seria 50.000,
mas financiado ficou em 140.000. Nesse caso, C tem que dar 2.8. #ficadica: para calcular este valor,
basta fazer a soma dos termos de uma PG finita (veja aqui) Exiba este valor com 1 casa decimal.

e) Faça o teste de mesa ANTES de "codar" -->

<body>
   <h3>Financiamento</h3> 
Valor:<br><input id="valor" type="number" placeholder="Insira o valor do veículo a vista" ><br><br>
Juros:<br><input id="juros" type="number" placeholder="Insira o valor de juros ao mês (%)" ><br><br>
Parcelas:<br><input id="parc" type="number" placeholder="Insira a qtd de parcelas" ><br><br>


<button onclick="calcular()" >Calcular prejú</button>
<div id="msg" ></div>

</body>
</html>
<script>
    function calcular() {
    var termo = parc.value - 1
    var pot = juros.value ** termo
    var result = valor.value * pot 

    var desc = valor.value * 0.8

  //  var total = juros.value ** parc.value
   // var total_n = total - 1
   // var total_nn = total_n * valor.value
  //  var total_nnn = juros.value - 1
    //var total_final = total_nn / total_nnn
    var fecho = result/valor.value
 //   var fecho_n = fecho

msg.innerHTML = `Seu carro vai sair por um total de R$${result.toFixed(2)}.
Após 1 mês, ele já vai valer só R$${desc.toFixed(2)}.Porque comprou financiado,
vai pagar o correspondente a ${fecho.toFixed(1)} carros.` 
}

</script>
