<!-- 1. Crie um programa em HTML/JS o qual:
a) Solicite o peso e a altura do usuário
b) Ao clicar num botão "Calcula IMC", calcule e exiba seu IMC na tela (não num alert), abaixo do botão
(pesquise a fórmula simples de IMC na internet)

OBS: Use um dos atalhos matemáticos recém estudados -->

<body>
    <h3>IMC</h3>
    Peso:<br><input id="peso" type="number" placeholder="Insira seu peso" ><br><br>
    Altura:<br><input id="alt" type="number" placeholder="Insira sua altura" ><br><br>
    <button onclick="analisar()" >Calcula IMC</button>
    <div id="msg" ></div>
</body>
</html>
<script>

    function analisar () {
    var calc = Number(alt.value )** 2;
    var total = peso.value / calc
    msg.innerHTML = total;
    }
</script>
