<!-- (desafio). Usando apenas o que foi ensinado até agora, e usando algum dos "atalhos matemáticos" (aula 23),
     crie um programa em HTML/JS o qual:
a) Tenha um texto "Você já clicou 0 vezes"
b) Abaixo do texto, um botão "Clica nimim".
 Sempre que clicar nele o número do texto em a) aumenta em 1 (ex: "Você já clicou 7 vezes", após 7 cliques)
OBS: Você deve criar uma variável, necessariamente. -->

<body>
    <h3>Click</h3>
    Você já clicou <b id="msg"> 0 </b> vezes <br><br>
    <button onclick="clicar()" >Clica nimim</button>

</body>
</html>
<script>
    var cli = 0;
    function clicar() {
        cli ++;
        msg.innerHTML = cli;
    }
</script>
