<!DOCTYPE html>

<!-- 5. Crie um programa em HTML/JS o qual:
a) Solicite um número
b) Solicite outro número
c) Ao clicar em "Fazer potência", exibe, abaixo, um texto como este:
    A elevado a B dá X
Onde A é o número informado em a) e B é o número informado em b) -->

<body>
N° 1:<br><input id="um" type="number" placeholder="Insira um número" ><br><br>
N° 2:<br><input id="dois" type="number" placeholder="Insira outro número" ><br><br>
<button onclick="calcular()" >Fazer potência</button>
<div id="msg" ></div>
    
</body>
</html>
<script>
    function calcular () {
        var calc = um.value ** dois.value
        msg.innerHTML = `${um.value} elevado a ${dois.value} dá ${calc}`
    }
</script>
