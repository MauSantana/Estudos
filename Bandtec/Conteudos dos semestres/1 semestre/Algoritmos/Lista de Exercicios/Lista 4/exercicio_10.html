<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<!-- No metrô de São Paulo, é possível adquirir um tipo de bilhete chamado "cartão fidelidade",
no qual existe um desconto progressivo de acordo com a quantidade de passagens compradas.
Só podem ser compradas 8, 20 ou 50 passagens (vide figura a seguir).
Assim, crie um programa em HTML/JS que mostre quantas passagens o usuário tem de "bônus"
de acordo com a quantidade de passagens são compradas. Considere que o valor da passagem é R$4,40.
Crie um teste de mesa antes de programar.
a) Deve ter os botões "08 passagens", "20 passagens" e "50 passagens"
b) Ao clicar em qualquer um dos botões, faça os cálculos necessários e exiba uma mensagem como esta:
    Ao comprar X passagens, você pagou Y% a menos. É como se tivesse ganhado Z passagens de "bônus".
Onde:
X - é a quantidade de passagens, conforme o botão clicado (8, 20 ou 50)
Y - o quão porcento o valor pago ficou em relação à compra de X passagens a 4,40.
Divida o valor pago pelo valor que seria pago no caso de tarifa cheia. Faça 1 menos esse valor e multiplique por 100
Z - quantas passagens a 4,40 o usuário "ganhou". Aqui pode ser um número decimal. Arredonde para 1 casa decimal
 -->
<body>
    <h3>Cartão fidelidade</h3>
<button onclick="oito()" >08 passagens</button>
<button onclick="vinte()" >20 passagens</button>
<button onclick="cinq()" >50 passagens</button>
<div id="msg" ></div>
</body>
</html>
<script>
function oito() {
    var pas_oito = 8
    var porc_oito = 32.45 / 35.20
    var resul_oito = 1 - porc_oito
    var resul_oito_n = resul_oito * 100
    var total_n_oito = 35.20 - 32.45
    var total_oito = total_n_oito/4.40
    
    msg.innerHTML =`Ao comprar <b>${pas_oito}</b> passagens, você pagou <b>${resul_oito_n.toFixed(1)}</b>% a menos.
     É como se tivesse ganhado <b>${total_oito.toFixed(1)}</b> passagens de "bônus"`
}
function vinte(){         
    var pas_vinte = 20
    var porc_vinte = 78.65 / 88
    var resul_vinte = 1 - porc_vinte
    var resul_vinte_n = resul_vinte * 100
    var total_n_vinte = 88 - 78.65
    var total_vinte = total_n_vinte/4.40

    msg.innerHTML =`Ao comprar <b>${pas_vinte}</b> passagens, você pagou <b>${resul_vinte_n.toFixed(1)}</b>% a menos.
     É como se tivesse ganhado <b>${total_vinte.toFixed(1)}</b> passagens de "bônus"`

}
function cinq(){
    var pas_cinq = 50
    var porc_cinq = 191.41 / 220
    var resul_cinq = 1 - porc_cinq
    var resul_cinq_n = resul_cinq * 100
    var total_n_cinq = 220 - 191.41
    var total_cinq = total_n_cinq/4.40

    msg.innerHTML =`Ao comprar <b>${pas_cinq}</b> passagens, você pagou <b>${resul_cinq_n.toFixed(1)}</b>% a menos.
     É como se tivesse ganhado <b>${total_cinq.toFixed(1)}</b> passagens de "bônus"`
}
</script>
