<body>
    <!-- 1. Crie um programa em HTML/JS o qual:
    a) Tenha um botão "Diga algo sobre a quarentena"
    b) Ao clicar nele, mostre na própria página 7 vezes uma frase a sua escolha  -->
    <button onclick="analisar()" >Diga algo sobre a quarentena</button>
    <div id="msg" ></div>
</body>
</html>
<script>
    function analisar() {
    var contador = 0
    msg.innerHTML = '';
    while (contador <7){
    msg.innerHTML += 'Odeio a quarentena<br>';
    contador++;
}
}
</script>
