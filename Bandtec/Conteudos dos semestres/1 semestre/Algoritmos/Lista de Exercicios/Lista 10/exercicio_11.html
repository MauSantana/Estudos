<body>
    <!-- 11 (especial). Crie um programa em HTML/JS o qual:
a) Deve ter um botão chamado "Curto 3 e 5!"
b) Ao clicar nesse botão, devem aparecer QUASE todos os números entre 0 e 100,
porém...
c) Se o número for múltiplo de 3, ao invés do número exiba "É TRI!". Se o número for
múltiplo de 5, ao invés do número exiba "É PENTA!". Se o número for múltiplo de
3 e também de 5, ao invés do número exiba "É TRI!É PENTA!". -->
<button onclick="analisar()" >Curto 3 e 5!</button>
<div id="msg"></div>
</body>
</html>
<script>
function analisar() {
    var contador = 0
    msg.innerHTML = ""
    while (contador < 100) {
    contador ++;
        if (contador % 3 == 0 && contador % 5 == 0) {
            msg.innerHTML += "<br>É TRI!É PENTA!<br>"            
        }else if (contador % 3 == 0){
            msg.innerHTML += "<br>É TRI!<br>"
        }else if (contador % 5 == 0){
            msg.innerHTML += "<br>É PENTA!<br>"
        }else{
            msg.innerHTML += `<br>${contador}<br>`
        }
    }
}
</script>
