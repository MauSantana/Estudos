    <!-- 3. Crie um programa que simule o uso de uma conta Poupança de banco do usuário.

Ela deve ter as seguintes informações na tela:

    Saldo: R$ 0.00

    Depósitos: 0

    Saques: 0

Abaixo dessas informações, devem haver os botões: "Depositar 100" e "Sacar 20".

Ao clicar no primeiro botão, o saldo na tela atualiza aumentando em 100 e o número de depósitos aumenta
 em 1.

Ao clicar no segundo botão, o saldo na tela atualiza reduzindo em 20 e o número de saques aumenta em 1.

 

É possível que o saldo fique negativo (azar do usuário ser gastador, né?). -->
Saldo: <b id="saldo"> R$ 0.00</b><br><br>

Depósitos: <b id="dep">0</b><br><br>

Saques: <b id="saq"> 0</b><br><br>

<button onclick="analisar()">Depositar 100</button>
<button onclick="verificar()">Sacar 20</button><br><br>

</body>
</html>
<script>
    var contador = 0;
    var contador_dois = 0;
    var contador_tres = 0;
            var conta = {
            Saldo: Number(saldo.value),
            Depósitos: Number(dep.value),
            Saques: Number(saq.value)
        };
    function analisar() {
        contador += 100;
        saldo.innerHTML = `R$ ${contador}`
        contador_dois ++; 
        dep.innerHTML = `${contador_dois}`
    }
    function verificar() {
        contador -= 20;
        saldo.innerHTML = `R$ ${contador}`
        contador_tres ++; 
        saq.innerHTML = `${contador_tres}`
    }
</script>
