<body>
    <!-- Refaça o programa da questão #1 de tal forma que, antes de cada frase apareça um
     contador a partir do 1. Ex:
   1. Boa tarde
   2. Boa tarde
   ...
   7. Boa tarde -->
   <button onclick="analisar()">Diga algo sobre a quarentena</button><br>
    <div id="msg"></div>
</body>
</html>
<script>
    function analisar() {
        msg.innerHTML = ""
        for (var contador = 1;contador <=7 ; contador ++) {
            msg.innerHTML += `${contador}. Acaba logo, por favor!!!<br>`
        }
    }
</script>
