<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Refaça o programa anterior de tal forma que a frase a ser exibida e a 
        quantidade de repetições sejam informadas pelo usuário. 
        Ex: O usuário pediu a frase 'Bom lanche' e '4' de quantidade.
   1. Bom lanche
   2. Bom lanche
   3. Bom lanche
   4. Bom lanche
 -->
 <input id="texto" type="text" placeholder="Insira uma frase">
 <input id="num" type="number" placeholder="insira a qtd de repetições">
   <button onclick="analisar()">Diga algo sobre a quarentena</button><br>
    <div id="msg"></div>
</body>
</html>
<script>
    function analisar() {
        msg.innerHTML = ""
        var tex = texto.value
        for (var contador = 1;contador <=num.value ; contador ++) {
            msg.innerHTML += `${contador}. ${tex}<br>`
        }
    }
</script>
