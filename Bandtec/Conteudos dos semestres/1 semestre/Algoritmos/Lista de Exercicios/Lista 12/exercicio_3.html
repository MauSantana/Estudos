<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
<!--     
3. Crie um programa em HTML/JS o qual:

a) Tenha um botão "Conte de 1 a 150 "

b) Ao clicar nele, mostre na tela, um abaixo do outro, os números de 1 a 150 -->

<button onclick="analisar()">Conte de 1 a 150</button>
 <div id="msg"></div> 

</body>
</html>
<script>
    function analisar() {
        msg.innerHTML = ''
        for (var contador = 1; contador <= 150; contador++) {
            msg.innerHTML += `${contador}<br>`;
            
        }
    }
</script>
