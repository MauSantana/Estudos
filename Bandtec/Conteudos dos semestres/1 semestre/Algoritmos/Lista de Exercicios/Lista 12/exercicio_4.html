<body>
    <!-- Crie um programa em HTML/JS o qual:

a) Tenha um botão "Conte de 99 a 1"

b) Ao clicar nele, mostre na tela, um abaixo do outro, os números de 99 a 1 -->
<button onclick="analisar()">Conte de 99 a 1</button>
 <div id="msg"></div> 

</body>
</html>
<script>
    function analisar() {
        msg.innerHTML = ''
        for (var contador = 99; contador >= 1; contador--) {
            msg.innerHTML += `${contador}<br>`;
            
        }
    }
</script>
