<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <input type="number" placeholder="renda individual" id="renda_unica"><br>
        <input type="text" placeholder="renda familiar" id="renda_familia"><br>
        <button onclick="analisar()">Analisar auxílio</button>
        <div id="div_resultado"></div>
    </center>
   
</body>
</html>
<script>
    function analisar(){

        div_resultado.innerHTML = '';
        var analisar_renda_individual = Number(renda_unica.value);
        var analisar_renda_familiar = Number(renda_familia.value);

        var resultado_renda_unica = analisar_renda_individual <= 1200;
        var resultado_renda_familiar = analisar_renda_familiar <= 2500;

       if(resultado_renda_unica && resultado_renda_familiar){
        div_resultado.innerHTML = `Você terá direito ao auxílio!`;
       }
       else {
           if (!resultado_renda_unica){
            div_resultado.innerHTML += `Você não terá direito ao auxílio pois sua renda individual lhe impede! <br>`;
           }

           if (!resultado_renda_familiar){
            div_resultado.innerHTML += `Você não terá direito ao auxílio pois sua renda familiar
             lhe impede!`;
           }
    }
}
</script>
