<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contar()">Contar</button>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function contar(){
        var contador = 200;
        while (contador > 0) {
            div_resultado.innerHTML += `${contador} <br>`;
            --contador;
        }
    }
</script>
