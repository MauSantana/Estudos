<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista IF-ELSE- q05</title>
</head>
<body>

    <input placeholder="Quanto custa a pizza?" id="valor"> <br>
    <input placeholder="Quantos amigos?" id="amigos"> <br>

    <button onclick="ver_pizza()">
        Rola a pizza?
    </button>    
   
    <div id="div_resultado"></div>
    
    <div id="div_deuruim" style="color: blue; display: none">
        <i><b>Deu ruim! Pizza muito cara!</b></i>
    </div>

</body>
</html>
<script>
    function ver_pizza() {

        div_deuruim.style.display = 'none';
        
        var divisao = Number(valor.value) / Number(amigos.value);

        div_resultado.innerHTML = `Cada amigo vai pagar R$${divisao.toFixed(2)} pela pizza`;

        if (divisao > 20) {
            div_deuruim.style.display = 'block';
        }
    }
</script>
