<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio da notas</title>
</head>
<body>
 <center>

   Insira 3 notas <input type="number" id="nota1" autofocus> <br>
    <input type="number" id="nota2"><br>
    <input type="number" id="nota3"><br>

 <div id="div_mensagem"></div>
 
    <button onclick="desempenho()">Analisar desempenho</button>

 </center>

</body>
</html>
<script>
    function desempenho(){
        var resultado = (Number(nota1.value) + Number(nota2.value) + Number(nota3.value)) / 3;

        if (resultado < 9.4)
        {div_mensagem.innerHTML = `Sua média foi de ${resultado}`};
       
       if ( resultado > 9.4){div_mensagem.innerHTML = `Parabéns, você é fora de série!`}
    }
</script>
