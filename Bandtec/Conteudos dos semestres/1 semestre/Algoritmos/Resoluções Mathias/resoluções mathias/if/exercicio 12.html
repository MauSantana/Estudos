<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista IF-ELSE- q12</title>
</head>
<body>

    <input placeholder="Informe um ano qualquer" id="ano"> <br>
 
    <button onclick="historia()">
        Ver fato
    </button>    
   
    <div id="div_resultado"></div>


</body>
</html>
<script>
    function historia() {

        var valor_ano = Number(ano.value);

        if (valor_ano < 1965) {
            div_resultado.innerHTML = `No ano ${valor_ano} o email nem havia sido criado ainda`;
        }

        if (valor_ano == 1965) {
            div_resultado.innerHTML = `No ano ${valor_ano} o email estava sendo criado`;
        }

        if (valor_ano > 1965) {
            if (valor_ano <= 1969) { // só entra aqui se for > 1965 E <= 1969
                div_resultado.innerHTML = `No ano ${valor_ano} o email já havia sido criado`;
            }
            if (valor_ano > 1969) { // entra aqui se for > 1965 E > 1969
                div_resultado.innerHTML = `No ano ${valor_ano} o email já havia sido aprimorado - Poderia ser enviado para outro computador`;
            }
        }
  
    }
</script>
