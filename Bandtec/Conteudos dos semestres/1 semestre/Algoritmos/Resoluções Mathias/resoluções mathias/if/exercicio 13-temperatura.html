<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        Temperatura atual <input type="number" id="temperatura" autofocus>
        <button onclick="saber_temperatura()">Analisar temperatura</button>
        <div id="div_mensagem" ></div>
    </center>
</body>
</html> 
<script>
    function saber_temperatura(){
        var temperatura_real = Number(temperatura.value);
        div_mensagem.innerHTML = `Temperatura confortável`;

        if(temperatura_real < 22)
        {div_mensagem.innerHTML = `Temperatura desconfortável - está frio!`;}

        if (temperatura_real > 23)
        {div_mensagem.innerHTML = `Temperatura desconfortável - está calor!`;}
    


    }
</script>
