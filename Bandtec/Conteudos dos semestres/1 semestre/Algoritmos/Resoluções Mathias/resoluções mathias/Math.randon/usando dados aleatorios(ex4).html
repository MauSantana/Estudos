<script>
    var gerendo_cabalistico = 0;

    // nao funcionou com || por motivos desconhecidos

     gerendo_cabalistico = parseInt(Math.random()*144) - 1;
     div_cabalistico.innerHTML = gerendo_cabalistico;

     if(gerendo_cabalistico == 3 ){
        div_resultado.innerHTML = `Eu S2 números cabalísticos!`;

        div_resultado.innerHTML = `Eu S2 números cabalísticos!`;
     }else if(gerendo_cabalistico == 7){
        div_resultado.innerHTML = `Eu S2 números cabalísticos!`;
     }else if(gerendo_cabalistico == 10){
        div_resultado.innerHTML = `Eu S2 números cabalísticos!`;
     }else if(gerendo_cabalistico == 12){
        div_resultado.innerHTML = `Eu S2 números cabalísticos!`;
     }else if(gerendo_cabalistico == 144){
        div_resultado.innerHTML = `Eu S2 números cabalísticos!`;

  }
