<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <center>
        <button onclick="time_aleatorio()">Sortear time</button> <br>
        <img src="" alt="corinthians" id="img_timao" style="display: none"><br>
        <img src="" alt="palmeiras" id="img_verdao" style="display: none"><br>
        <img src="" alt="santos" id="img_interior" style="display: none"> <br>
        <img src="" alt="sao_paulo" id="img_banby" style="display: none"> <br>
    </center>
</body>
</html>
<script>
var time = 0;
   function time_aleatorio(){
       time = parseInt(Math.random()*5) -1;
       
       if(time ==4){
        img_timao.style.display = block;
       }else if(time ==3 ){
        img_verdao.style.display = block;
       }else if(time ==2){
        img_interior.style.display = block;
       }else{
        img_banby.style.display = block;
       }
   }
</script>
