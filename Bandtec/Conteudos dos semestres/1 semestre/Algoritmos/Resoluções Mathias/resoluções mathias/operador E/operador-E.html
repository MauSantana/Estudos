<body>
    <center>
      temperatura do ambiente: <input type="number" id="temperatura"> <br>
      <button onclick="conforto()">medir conforto</button>
    </center>

<script>
    function conforto(){
        var temp_final = Number(temperatura.value);


        if(temp_final >= 22 && temp_final <= 23){
            alert("Temperatura confortável!");
        }else{
            alert("Temperatura não está confortável!");
        }
    }
</script>
