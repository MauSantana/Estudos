<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="saber_tri()">Curto 3 e 5!</button>
    <div id="div_contando"></div>
    <!-- 15 (especial). Crie um programa em HTML/JS o qual:
OBS: Use boolean e for
a) Deve ter um botão chamado "Curto 3 e 5!"
b) Ao clicar nesse botão, devem aparecer QUASE todos os números entre 0 e 100, porém...
c) Se o número for múltiplo de 3, ao invés do número exiba "É TRI!".
 Se o número for múltiplo de 5, ao invés do número exiba "É PENTA!".
  Se o número for múltiplo de 3 e também de 5, ao invés do número exiba "É TRI!É PENTA!". -->
</body>
</html>
<script>
    function saber_tri(){
        
        div_contando.innerHTML = '';

        var parametro_parada = 100;
        for (var contador = 0; contador < parametro_parada ; contador++) {
            
            div_contando.innerHTML += `${contador} <br>`;

            if (contador %3 ==0) {
                div_contando.innerHTML += `É TRI! <br>`;
                contador++
            }
            else if (contador % 5 == 0) {
                div_contando.innerHTML += `É PENTA! <br>`;
                contador++
            }
            else if (contador % 3 == 0 || contador % 5 == 0) {
                div_contando.innerHTML += `É TRI!É PENTA! <br>`;
                contador++
            }
        }
    }
</script>
