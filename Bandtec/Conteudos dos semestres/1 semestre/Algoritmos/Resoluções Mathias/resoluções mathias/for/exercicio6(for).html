<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="falar_quarentena()">
        falar algo sobre a quarentena
    </button> <br>
    <div id="div_fala"></div>
</body>
</html>
<script>
    function falar_quarentena(){
      for (let contador = 1; contador < 8; contador++) {
          div_fala.innerHTML += `${contador}. Boa tarde <br>`;
      }
    }
</script>
