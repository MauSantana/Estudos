<meta charset="UTF-8">

<script>

    var idadeMau = 20;
    var idadeMatheus = 24;
    var diferencaIdade = idadeMau - idadeMatheus;

    function pulaLinha() {
        document.write("<br>"); 
    }

    function mostrar(frase){
        document.write(frase);
        pulaLinha();
    }

    mostrar("Nossa diferença de idade é de " + diferencaIdade + " anos");



</script>
