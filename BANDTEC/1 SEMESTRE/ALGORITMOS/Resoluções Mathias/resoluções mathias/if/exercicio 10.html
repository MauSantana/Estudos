<body>
    serie assistida por ultimo <input type="text" id="saber_vicio" autofocus><br>

<script>
    function saber_nivel(){
        var tela1 = Number(ep_vistos.value) * 22;

        if(tela1 < 1800){div_vicio.innerHTML = `Vejo que você gosta da série ${saber_vicio.value}`;}

        if(tela1 > 1800){div_vicio.innerHTML = `Vejo que você gosta da série ${saber_vicio.value} <br>
        Uau, você realmente gosta dessa série!`;}
    }

</script>
