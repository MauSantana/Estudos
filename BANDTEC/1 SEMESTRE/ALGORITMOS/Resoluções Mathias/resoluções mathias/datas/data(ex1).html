<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="data_all" placeholder="MM/DD/AAAA"><br>
    <button onclick="contar_idade()">Ver idade atual</button>
    <br>
    <div id="div_agora"></div>


    <!-- 1. Crie um programa em HTML/JS o qual:
a) Solicite ao usuário sua data de nascimento no formato mm/dd/aaaa
b) Ao clicar em "Ver idade atual", exibir na página quantos anos de vida ele tem -->
</body>

</html>
<script>

    function contar_idade() {
        // pegando a data e fazendo uma variavel
        var pegar_nascimento = data_all.value;
        // pegando o ano apartir da variavel anterior
        var pegar_ano = new Date(pegar_nascimento);
        // pegando ano atual
        var pegando_ano_atual = new Date();
        // subtraindo os anos
        var subtraindo_anos = (pegando_ano_atual - pegar_ano) / 1000 / 60 / 60 / 24 / 365;
        // dividindo par segundos/minutos/horas/dia do mes/ano
        div_agora.innerHTML = `voce tem ${subtraindo_anos.toFixed(1)} anos`;

    }
</script>
