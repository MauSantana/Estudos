<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com 4 funções</title>
</head>
<body>
    <center>
    <h1>Calculadora basica</h1>

     Insira aqui o primeiro numero: <input type="number" id="numero1"><br>
     Insira aqui o segundo numero: <input type="number" id="numero2"><br>
     escolha o quer fazer com ambos os numeros:
    <button id="soma" onclick="somar()">somar os numeros</button>
    <button id="subtrair" onclick="subtracao()">subtrair os numeros</button>
    <button id="divir" onclick="divisao()">divir os numeros</button>
    <button id="multiplicar" onclick="multiplicacao()">multiplicar os numeros</button>
    <div id="div_resultado"></div>
</center>

    <!-- PS: sou do segundo semestre por isso usei var pois nao estava explicito que nao deveria usar o ainda no foi visto,
    e nao fiz algo mais elaborado pois nao tive ideia melhor  -->
 
    
</body>
</html>
<script>
    function somar(){
        div_resultado.innerHTML = "";

        let pega_n1 = Number(numero1.value);
        let pega_n2 = Number(numero2.value);

        div_resultado.innerHTML = `<i style="color: chartreuse;">O resultado da soma é</i> 
         <b style="color: blue;">${pega_n1 + pega_n2}</b>`;
    }

    function subtracao(){
        div_resultado.innerHTML = "";
        let pega_n1 = Number(numero1.value);
        let pega_n2 = Number(numero2.value);

        div_resultado.innerHTML = `<i style="color: darkseagreen;">O resultado da subtração é</i> 
        <b style="color: darkorange;">${pega_n1 - pega_n2}</b>`;
    }

    function divisao(){
        div_resultado.innerHTML = "";
        let pega_n1 = Number(numero1.value);
        let pega_n2 = Number(numero2.value);

        div_resultado.innerHTML = `<i style="color: crimson;">O resultado da divisão é</i>
        <b style="color: darkred;">${pega_n1 / pega_n2}</b>`;
    }

    function multiplicacao(){
        div_resultado.innerHTML = "";
        let pega_n1 = Number(numero1.value);
        let pega_n2 = Number(numero2.value);

        div_resultado.innerHTML = ` <i style="color: cyan;">O resultado da multiplicação é</i>
         <b style="color: steelblue;">${pega_n1 * pega_n2}</b>`;
    }
</script>
