<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    Quantos dias o usuario faz musculção <input type="text" id="mus"><br>
    <button onclick="rotina()">Exibir rotina mensal</button> <br>
    <div id="div_rotina"></div>
</body>
</html>

<script>
    function rotina(){
        var tempo = 0;
        var dias = Number(mus.value);
         cliques = 0;

        div_rotina.innerHTML="";
        while (cliques++ < 30){

        if (tempo == dias  ) {
           div_rotina.innerHTML += `Dia ${+tempo}  <b>Musculação</b><br>`;
            tempo = 0;
        }
        else if (dias == 0){
            div_rotina.innerHTML += `Dia ${+tempo} <b>Musculação</b><br>`;
        }
    
        else {
            div_rotina.innerHTML +=`Dia ${+tempo} comer,dormir e etc.<br>`;
        }
        tempo ++;
        }
    }
</script>
