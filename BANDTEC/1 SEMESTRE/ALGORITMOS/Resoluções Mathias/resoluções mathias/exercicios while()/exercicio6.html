<body>



    <button onclick="dizer()">eu S2 pares</button>
    <div id="texto"></div>

<script>
    var contador = 0;





    function dizer() {
        var n = 0;

        while (contador < 50) {
            n++
            texto.innerHTML += `<b>${n*2}</b><br>`;

            contador++
        }
    }
</script>
