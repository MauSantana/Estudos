<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <center>
        <button onclick="jogar1()">Jogador 1 jogar dadinho</button> <br>
        <div id="div_player1"></div><br>
        <button onclick="jogar2()">Jogador 2 jogar dadinho</button><br>
        <div id="div_player2"></div> <br>
        <div id="div_resulado"></div>

    </center>
</body>
</html>
<script>
    var numero1 = 0;
    var numero2 = 0;

    function jogar1(){
        numero1 = parseInt(Math.random() *6) + 1;
        div_player1.innerHTML = numero1;
    }

    function jogar2(){

        numero2 = parseInt(Math.random() *6) + 1;
        div_player2.innerHTML = numero2;

        if(numero1 > numero2){
            div_resulado.innerHTML = "jogador 1 venceu";
        }else if(numero2 >numero1){
            div_resulado.innerHTML = "jogador 2 venceu";
        }else{
            div_resulado.innerHTML = "empate";
        }
    }
</script>
