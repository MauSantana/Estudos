<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="vitorias1" placeholder="votorias"> <br>
    <input type="number" id="empates1" placeholder="empates"><br>
    <input type="number" id="derrotas1" placeholder="derrotas">
    <br>
    <button onclick="analisar()">Analisar campanha</button>
    <br>
    <div id="div_resultado"></div>
    <!-- 1. Crie um programa no qual informe quantas vitórias, quantos empates e quantas derrotas um time 
    de futebol possui no campeonato.
     Após clicar num botão "Analisar campanha", exiba uma frase como esta:
      O time terminou o campeonato com X pontos
Onde X é calculado assim:
Vitória: 3 pontos
Empate: 1 ponto
Derrota: 0 ponto -->
</body>
</html>
<script>
    function analisar(){
        let time1 ={
            vitorias: Number(vitorias1.value),
            empates: Number(empates1.value),
            derrotas: Number(derrotas1.value)
        };

        div_resultado.innerHTML = `
        o time teve ${time1.vitorias} vitorias do time1, ${time1.empates} empates e ${time1.derrotas} derrotas, <br>
        Totalizando ${(time1.vitorias*3 + time1.empates*1)} pontos
        `;
    }
</script>
