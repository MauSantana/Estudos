<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <center>
            Números pares: <b id="b_par">0</b><br>
            Números ímpares: <b id="b_impar">0</b> <br>
            <button onclick="sortear_num()">Sortear número</button>
            <div id="div_math"></div>
    </center>
</body>
</html>
<script>
var par = 0;
var impar = 0;
   
   function sortear_num(){
       var aleatorio = parseInt(Math.random()* 100);

       div_math.innerHTML = aleatorio;
       if(aleatorio % 2 == 0){
           par++;
           b_par.innerHTML = par;
       }else{
           impar++;
           b_impar.innerHTML = impar;
       }
   }



</script>
