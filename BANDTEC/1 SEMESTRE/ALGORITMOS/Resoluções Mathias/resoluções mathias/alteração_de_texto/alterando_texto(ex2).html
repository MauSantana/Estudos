<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" placeholder="tu nome" onkeyup="validar()" id="id_nome"> <br>
    <div id="div_resposta"></div>
</body>

</html>
<script>
    function validar() {
        var validando_nome = id_nome.value;

        if (validando_nome.length > 10) {
            div_resposta.innerHTML = 'Nome Ok';
        }
        else {
            div_resposta.innerHTML = 'Nome deve ter pelo menos 10 letras';
        }
    }
</script>
