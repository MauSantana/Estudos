<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="quantidade_deposito" placeholder="quantos depositos tu fez ? "> <br>
    <input type="number" id="valor_depositos" placeholder="valor dos depositos"> <br>
    <button onclick="saber_money()">acompanhar</button>
    <div id="div_resultado"></div>
</body>

</html>
<script>
    function saber_money() {
        
        div_resultado.innerHTML = '';

        var total_deposito = Number(quantidade_deposito.value);

        var total_valor = Number(valor_depositos.value);

        for (var contador = 1; contador <= total_deposito; contador++) {



            var valor_mensal = total_valor * contador;
            // aparentemente, uma variavel dentro do for pode ser utilizada fora, poderem com 
            // seu valor ja incrementado

            div_resultado.innerHTML += `${contador}° mês: ${valor_mensal} <br>`;

        }

        div_resultado.innerHTML += ` Total guardado: R$ ${valor_mensal} <br>`;
    }
</script>
