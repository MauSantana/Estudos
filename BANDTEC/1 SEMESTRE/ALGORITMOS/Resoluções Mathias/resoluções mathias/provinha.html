<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provinha</title>
</head>

<body>
    <h4> Teste "Pense Rápido"</h4>
    <br>
    <input type="text" id="id_user" onkeyup="contando_tempo()" placeholder="Algo com ao menos 5 letras" autofocus>
    <button onclick="inicializaçao()">Iniciar teste</button>
    <div id="div_resultado"></div>

    <!-- prova ja corrigida e adaptada para este codigo -->
</body>

</html>
<script>
    var last_digi = 0;
    function contando_tempo(){
        last_digi = new Date();
    }
    function inicializaçao() {
        
        var clicando = new Date();
        var seconds = (clicando - last_digi)/1000;

        var pegando_valor = id_user.value;
        var contador_letras = 1;

        div_resultado.innerHTML = '';

        if (pegando_valor.length >= 5 && pegando_valor.trimStart().trimEnd()) {

            for (let contador = 0; contador < pegando_valor.length; contador++) {

                div_resultado.innerHTML += ` ${pegando_valor[pegando_valor.length - contador_letras]}  <br>`;

                contador_letras++;

                id_user.value = "";
            }
        }
        else {
            div_resultado.innerHTML = `Valor inválido. Digite ao menos 5 letras sem espaços em branco nas extremidades`;
        }
        div_resultado.innerHTML += `<br> voce levou ${seconds.toFixed(3)} segundos`;

    }
</script>
