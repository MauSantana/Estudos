<!-- Crie um programa em HTML/JS o qual ajudará o governo a saber se ele dará a ajuda emergencial ao Covid19 a um cidadão:
a) Solicite o valor da renda individual do usuário
b) Solicite o valor da renda familiar do usuário
c) Ao clicar em "Terei o benefício", podem aparecer as seguintes mensagens:
   "Você terá direito ao auxílio", caso renda individual for até 2000 ou caso a renda familiar for até 3000

   "Sem direito ao auxílio", caso contrário

d) Faça o teste de mesa ANTES de codificar -->
<body>
    <h3>Ajuda emergencial</h3>
    Renda individual:<br><input id="ind" type="number" placeholder="Informe valor da renda individual..." ><br><br>
    Renda familiar:<br><input id="fam" type="number" placeholder="Informe valor da renda familiar..." ><br><br>
    <button onclick="calcular()" >Terei o benefício</button><br><br>
    <div id="msg" ></div>
</body>
</html>
<script>
    function calcular() {
        if (ind.value <= 2000 || fam.value <=3000 ) {
            msg.innerHTML = `Você terá direito ao auxílio`
        } else {
            msg.innerHTML = `Sem direito ao auxílio`
            
        }
        
    }
</script>
