<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    <!-- 4. Augusto Bivio é aluno Bandtec e bolou um critério para indicar em  quais empresa
teria preferência em ir trabalhar. Seus critérios são: A bolsa deve ser pelo menos 1800 ou o VR pelo menos 20
ou deve ficar a no máximo 30 minutos de tempo de deslocamento da faculdade.
Se um desses 3 critérios for ok, a empresa está entre suas preferências.
Assim, crie um programa em HTML/JS o qual:

a) Solicite o nome da empresa

b) Solicite o valor da bolsa da empresa

c) Solicite o valor do VR da empresa

d) Solicite o tempo de descolamento da empresa para a Bandtec

e) Ao clicar em "É preferida?", mostre uma dessas mensagens na própria página, abaixo do botão:

   "A empresa X é uma de suas preferências", caso a empresa atenda aos critérios aqui explicados
   "A empresa X está fora da sua lista", caso contrário -->
   <h3>Empresa Favorita</h3>
   Nome:<br><input id="nome" type="text" placeholder="Informe o nome da empresa..." ><br><br>
   Bolsa:<br><input id="bolsa" type="number" placeholder="Informe o valor da bolsa..." ><br><br>
   VR:<br><input id="vr" type="number" placeholder="Informe o valor do VR..." ><br><br>
   Distância:<br><input id="temp" type="number" placeholder="Informe o tempo de descolamento..." ><br><br>
   <button onclick="calcular()" >É preferida?</button><br><br>
<div id="msg" ></div>

</body>
</html>
<script>
    function calcular() {
        if (bolsa.value >= 1800 || vr.value >= 20 || temp.value <=30) {
        msg.innerHTML = `A empresa ${nome.value} é uma de suas preferências`
            
        } else {
        msg.innerHTML = `A empresa ${nome.value} está fora da sua lista`
            
        }
    }
</script>
