<body>
    <!-- 2. Crie um programa onde o usuário vá cadastrando os lugares para onde já viajou.
     Ele digita o nome do lugar e vai clica em "Cadastrar local".
Deve haver um outro campo, onde ele digita apenas um número, indicando o local para onde viajou,
 a partir do número 1 (porque os usuários comuns contam as coisas a partir do 1) e clica em 
 "Relembrar viagem". Se ele informar 1, exiba o primeiro local cadastrado e assim por diante.
Porém, se ele informar um número maior do que a quantidade de viagens, exiba: 
"Você não fez uma Xª viagem!" -->
<input type="text" name="" id="lugar" placeholder="insira um lugar">
<button onclick="analisar()">Cadastrar local</button>
<input type="text" name="" id="num" placeholder="insira um numero">
<button onclick="verificar()">Relembrar viagem</button>

<div id="msg"></div>

</body>
</html>
<script>
    var viagem = []
    function analisar() {
        viagem.push(lugar.value);
        lugar.value = '';
        // for (var contador = 0; contador <= viagem.length; contador++) {
        //     const element = array[index];
            
        // }
    }
    
    function verificar() {
        var soma = viagem.length + 1
        for (var contador = 1; contador <= soma; contador++) {
            if (num.value > soma) {
            msg.innerHTML = `Você não fez uma ${num.value}ª viagem!;`
            } else {
            msg.innerHTML = `${(viagem[num.value])}`
                
            }
            
        }
    }

</script>
