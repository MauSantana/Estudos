<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12</title>
</head>
<body>
    <h3>Fatos</h3>
    Ano: <br> <input id="ano" type="text" placeholder="Insira um ano" ><br><br>
    <button onclick="analisar()" >Ver fato</button>
<div id="msg" ></div>
</body>
</html>
<script>
    function analisar() {
        ano_val = Number (ano.value)

        if (ano_val == 1965) 
        {msg.innerHTML =`No ano ${ano_val} o email estava sendo criado ...`}

        else if (ano_val > 1965 && ano_val <= 1969)
        {msg.innerHTML =`No ano ${ano_val} o email já havia sido criado ... `}

        else if (ano_val > 1969) 
        {msg.innerHTML =`No ano ${ano_val} o email já havia sido aprimorado
         - Poderia ser enviado para outro computador ...`}

        else
        {msg.innerHTML = `No ano ${ano_val} o email nem havia sido criado ainda ...`}

    }
</script>
