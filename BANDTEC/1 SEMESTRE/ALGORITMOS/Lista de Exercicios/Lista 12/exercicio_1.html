<body>
    <!-- Crie um programa em HTML/JS o qual:

a) Tenha um botão "Diga algo sobre a quarentena"

b) Ao clicar nele, mostre na própria página 7 vezes uma mesma frase a sua escolha -->
<button onclick="analisar()">Diga algo sobre a quarentena</button><br>
<div id="msg"></div>
</body>
</html>
<script>
    function analisar() {
        msg.innerHTML = ""
        for (var contador = 1;contador <=7 ; contador ++) {
            msg.innerHTML += "Acaba logo, por favor!!!<br>"
        }
    }
</script>
