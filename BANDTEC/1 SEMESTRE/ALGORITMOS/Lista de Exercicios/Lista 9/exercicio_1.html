<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <!-- 1. Crie um programa em HTML/JS o qual:

a) Tenha um botão "Gerar uma nota de aluno entre 0 e 10" que faz aparecer, abaixo dele, a nota gerada

b) Tenha um botão "Gerar uma frequência de aluno entre 0 e 100" que faz aparecer,
 abaixo dele, a frequência gerada

c) Deixe todos os valores com 2 casas decimais na tela -->
<h3>Nota e frequencia</h3>
<button onclick="analisar()" >Gerar uma nota de aluno entre 0 e 10</button>
<button onclick="verificar()">Gerar uma frequência de aluno entre 0 e 100</button>
<div id="msg" ></div>
<div id="msg_dois" ></div>
</body>
</html>
<script>
    function analisar() {
        var result = Math.random() * 10
        msg.innerHTML = `${result.toFixed(2)}`
    }
    function verificar() {
        var total = Math.random() * 100
        msg_dois.innerHTML = `${total.toFixed(2)}`
    }
</script>
