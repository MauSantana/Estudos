<!--     
4. Crie um programa em HTML/JS o qual:

a) Sorteia e exibe da tela um número entre 1 e 15 após clicar num botão "Quero um cabalístico"

b) Se o número sorteado for cabalístico dentre estes: 3, 4, 7, 10 ou 12. Somente nesses casos,
 aparece uma frase abaixo do botão dizendo "Eu S2 números cabalísticos!".
c) Se não for sorteado um número dentre os desejados, exiba "Ah, me dá um número bom na próxima!" -->
</body>
<button onclick="sortear()" >Quero um cabalístico</button>
<div id="msg" ></div>
</html>
<script>
function sortear() {
    var sorteio = parseInt(Math.random() * 15 + 1)
    msg.innerHTML = sorteio
    if (sorteio == 3 || sorteio == 4 || sorteio == 7 || sorteio == 10 || sorteio == 12 ) {
        msg.innerHTML = "Eu S2 números cabalísticos!<br>"
        msg.innerHTML += `${sorteio}`

    } else {
        msg.innerHTML = "Ah, me dá um número bom na próxima!<br>"
        msg.innerHTML += `${sorteio}`

    }
}
</script>
