<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>
<body>
    <!-- 9. Crie um programa em HTML/JS o qual:

a) Tenho o seguinte texto:

    Números pares: 0
    Números ímpares: 0

b) Um botão "Sortear número". Ao clicar nele, é sorteado e exibido, abaixo dele o número sorteado.
 Aumente um dos contadores do item a) conforme ele seja par ou ímpar -->
 Números pares: <b id="par" > 0</b>
 Números ímpares: <b id="impar">0</b>
 <button onclick="analisar()" >Sortear número</button>
 <div id="num" ></div>
</body>
</html>
<script>
    var contador = 0
    var contador_dois = 0
    function analisar() {
        var sortear = parseInt(Math.random() * 9 + 1);
        num.innerHTML = sortear
        if ((sortear % 2 )==0) {
            contador ++
            par.innerHTML = contador
        } else {
            contador_dois ++
            impar.innerHTML = contador_dois

        }
    }
</script>
