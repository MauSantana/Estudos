<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 15</title>
</head>
<body>
    <h3>Semáforo</h3>

<div id="um" style="display: none;">
    <a> <img id="verm" onclick="breca()" src="vermelha.png"
       style="background-color: rgb(0, 0, 0);" height="100px" width= "100px" ></a><br>
</div>

<div id="um_fraco" style="display: block;">
    <a> <img id="verm" onclick="breca_claro()" src="vermelha_claro.png"
       style="background-color: rgb(0, 0, 0);" height="100px" width= "100px" ></a><br>
      </div>

<div id="dois" style="display: none;">
    <a> <img id="ama" onclick="pensa()" src="amarela.png"
       style="background-color: black;" height="100px" width= "100px" ></a><br>
      </div>

  <div id="dois_fraco" style="display: block;">
     <a> <img id="verm" onclick="pensa_claro()" src="amarelo_claro.png"
       style="background-color: rgb(0, 0, 0);" height="100px" width= "100px" ></a><br>
      </div>

<div id="tres" style="display: none;">
    <a> <img id="verde" onclick="vai()" src="verde.png"
       style="background-color: black;" height="100px" width= "100px" ></a><br>
      </div>

<div id="tres_fraco" style="display: block;">
    <a> <img id="verm" onclick="vai_claro()" src="verde_claro.png"
       style="background-color: rgb(0, 0, 0);" height="100px" width= "100px" ></a><br>
      </div>

    <div id="mens"  ></div>

</body>
</html>
<script>
  function breca() {
  mens.innerHTML = `<span style="background-color:red ; color: white; " >Pare! Aguarde o verde!</span>`
}
function pensa() {
  mens.innerHTML = `<span style="background-color:orange; " >Só siga se estiver perto e rápido.</span>`
}
function vai() {
  mens.innerHTML = `<span style="background-color:green ; color: white; " >Siga :)</span>`
}

function breca_claro() {
  mens.innerHTML = `<span style="background-color:red ; color: white; " >Pare! Aguarde o verde!</span>`
  um.style = "display:block"
  um_fraco.style = "display:none"
  tres.style = "display:none"
  dois.style = "display:none"
  dois_fraco.style = "display:block"
  tres_fraco.style = "display:block"
}
function pensa_claro() {
  mens.innerHTML = `<span style="background-color:orange; " >Só siga se estiver perto e rápido.</span>`
  dois.style = "display:block"
  dois_fraco.style = "display:none"
  um.style = "display:none"
  tres.style = "display:none"
  um_fraco.style = "display:block"
  tres_fraco.style = "display:block"
}
function vai_claro() {
  mens.innerHTML = `<span style="background-color:green ; color: white; " >Siga :)</span>`
  tres.style = "display:block"
  tres_fraco.style = "display:none"
  um.style = "display:none"
  dois.style = "display:none"
  dois_fraco.style = "display:block"
  um_fraco.style = "display:block"
}
</script>
