<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<!-- Refaça a questão anterior de tal forma que o valor máximo por amigo não seja fixo em 20,00,
mas que seja um campo informado pelo usuário na página.
Use esse valor para saber se vai mostrar a frase de lamento ou de compra da pizza -->
<body>
    <h3>Rachando a Pizza</h3>
    Valor da Pizza:<input id="pizza_valor" type="number" placeholder="Insira o valor da Pizza..." ><br><br>
    Qtd de Amigos:<input id="qtd_amigos" type="number" placeholder="Insira a Qtd de Amigos..." ><br><br>
    Valor Máximo:<input id="valor_max" type="number" placeholder="Insira o valor máximo por amigo..." ><br><br>
    <button onclick="analisar()" >Rola a pizza</button><br><br>
    <div id="msg" ></div>

</body>
</html>
<script>
    function analisar () {
    var media = (pizza_valor.value / qtd_amigos.value)
    var total = valor_max.value
    if (media > total) {
    msg.innerHTML = `<b>Lamento</b><br><br><b>Deu ruim! Pizza muito cara!</b>`
    }
    else {
    msg.innerHTML = `<b>Cada amigo vai pagar R$${media} pela pizza</b><br><br>
    Uhu! Vamos pedir a pizza!`
  
    }
}   
</script>
