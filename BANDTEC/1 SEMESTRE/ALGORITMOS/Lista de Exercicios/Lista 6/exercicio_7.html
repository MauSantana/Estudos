<!-- Crie um programa em HTML/JS o qual:

a) Solicita a frequência do aluno

b) Ao clicar em "Analisar frequência", deve aparecer, abaixo dele:

    A imagem de um turista, caso a frequência for menor que 50 OU
    A imagem de um aluno estudioso, caso a frequência for a partir de 50 -->
<body>
    <h3>turista vs estudioso</h3>
    Frequência:<input id="freq" type="number" placeholder="Insira a Frequência..." ><br><br>
    <button onclick="analisar()" >Analisar frequência</button><br><br>
    <img id="goh" src="IMG/Gohan.jpg" alt="" style="display: none;" height="200px" >
    <img id="tur" src="IMG/turista.png" alt="" style="display: none;"height="200px">
</body>
</html>
<script>
    function analisar() {
        if (freq.value <50) {
            tur.style = "display: block;"
            goh.style = "display: none;"
        } else {
            goh.style = "display: block;"
            tur.style = "display: none;"
        }
    }
</script>
