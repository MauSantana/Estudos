<!-- 3. Crie um programa em HTML/JS o qual:

a) Solicite a nota e a frequência do aluno

b) Ao clicar em "Avaliar", exiba algumas dessas frases abaixo do botão 
(pode ser que mais de uma delas apareça. Nesse caso, mostre uma abaixo da outra):

   "Parabéns, aprovado(a)!" caso sua nota for a partir de 6 e sua frequência a partir de 75
   "Reprovado(a) por nota!" caso sua nota for menor que 6
   "Reprovado(a) por frequência!" caso sua frequência for menor que 75 -->
   <input type="number" id="nota" placeholder="Insira sua nota...">
   <input type="number" id="freq" placeholder="Insira sua frequência...">
   <button onclick="analisar()">Avaliar</button>
   <div id="msg"></div>

</body>
</html>
<script>
    function analisar() {
        // var alta = nota.value >= 6 && freq.value >= 75
        var rep_nota = nota.value < 6
        var rep_freq = freq.value < 75
        if (rep_nota) {
            msg.innerHTML = "Reprovado(a) por nota!"
        } else if (rep_freq){
            msg.innerHTML = "Reprovado(a) por nota!"            
        } else {
            msg.innerHTML = "Parabéns, aprovado(a)!"            
        }
    }
</script>
